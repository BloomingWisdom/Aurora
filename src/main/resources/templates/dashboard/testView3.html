	<script th:inline="javascript">
	
		// 거래처별 발주량 그리드
		let clientPoGrid = null;
		const clientPoUrl = '/rest/dashboard/clientPo';
		const clientPoDataSource = {
			api: {
			    readData: {url: clientPoUrl, method: 'GET'},
			},
			contentType: 'application/json',
	    };
		let clientPoCurrentSelectedRowKey = null;
		let clientPoCurrentSelectedID = null;
		let clientPoIsEditModeEnabled = false; 
		const clientPo_columns = [
	        {header: '거래처명', name: 'CLIENT_NAME', align: 'center', sortable: true, editor: null},
	        {header: '자재 코드', name: 'MATERIAL_ID', align: 'center', sortable: true, editor: null},
	        {header: '자재명', name: 'MATERIAL_NAME', align: 'center', editor: null},
	        {header: '발주량', name: 'TOTAL_PO_COUNT', align: 'center', sortable: true, editor: null},
	        {header: '불량개수', name: 'TOTAL_DEFECT_QUANTITY', align: 'center', sortable: true, editor: null},
	    ];
		
	    // Chart.js를 사용하여 차트 생성
		$(function () {
		    clientPoInit();

		    dailyPoBarChart(false);
		    weeklyPoBarChart(false);
		    monthlyPoBarChart(false);

			inboundlineChart(false);
				    
			//inboundlineChart(false);
		    //dailyinboundlineChart(false);
		    //weeklyinboundlineChart(false);
		    //monthlyinboundlineChart(false);

			clientInboundChart('clientInboundChart', false);
		});
	    
		// clientPoGrid 세팅
		function clientPoInit() {
			clientPoGrid = new tui.Grid({
		        el: document.getElementById('clientPoGrid'),
		        data: clientPoDataSource,
		        scrollX: true,
		        scrollY: true,
		        bodyHeight: 250,
				editingEvent: 'click',
 		        pageOptions: {
		            useClient: true, // 클라이언트에서 페이징 처리
		            perPage: 10  // 한 페이지당 10개씩 표시
		        },
		        columns: clientPo_columns
		    });
			
			clientPoGrid.on('failResponse', function(ev) {
		        alert(JSON.parse(ev.xhr.responseText).message);
		    });
		}
		
		// 발주 상태 데이터 조회
		function fetchPoBarChartData(url, onSuccess) {
		    $.ajax({
		        type: "GET",
		        url: url,
		        success: function (res) {
		            console.log(url + " 데이터: ", res);
		            if (res.result && res.data) {
		                onSuccess(res.data.contents);
		            } else {
		                console.log(url + " 데이터가 없습니다.");
		            }
		        },
		        error: function () {
		            console.log(url + " ajax 실패");
		        }
		    });
		}

		// 공통 차트 생성 함수
		function createPoBarChart(chartId, labels, datasets, isUpdate) {
		    const ctx = $('#' + chartId).get(0).getContext('2d');

		    if (isUpdate && window[chartId]) {
		        window[chartId].destroy();
		    }

		    window[chartId] = new Chart(ctx, {
		        type: 'bar',
		        data: {
		            labels: labels,
		            datasets: Object.keys(datasets).map((key, index) => ({
		                label: key,
		                data: datasets[key],
		                backgroundColor: ['#00c0ef', '#00a65a', '#f39c12', '#f56954'][index % 4]
		            }))
		        },
		        options: {
		            responsive: true,
		            maintainAspectRatio: false,
		            scales: {
		                x: { title: { display: true, text: '날짜' } },
		                y: { title: { display: true, text: '발주 상태 (건수)' }, min: 0 }
		            }
		        }
		    });
		}

		// 일별 발주 상태 차트
		function dailyPoBarChart(isUpdate) {
		    fetchPoBarChartData("/rest/dashboard/poBarChartDaily", function (data) {
		        let labels = [];
		        let datasets = {};

		        data.forEach(item => {
		            if (!labels.includes(item.DAILY_DATE)) labels.push(item.DAILY_DATE);
		            if (!datasets[item.PO_TEXT]) datasets[item.PO_TEXT] = [];
		            datasets[item.PO_TEXT].push(item.STACK_CHART_VALUE);
		        });

		        createPoBarChart("poChartDaily", labels, datasets, isUpdate);
		    });
		}

		// 주별 발주 상태 차트
		function weeklyPoBarChart(isUpdate) {
		    fetchPoBarChartData("/rest/dashboard/poBarChartWeekly", function (data) {
		        let labels = [];
		        let datasets = {};

		        data.forEach(item => {
		            if (!labels.includes(item.WEEKLY_DATE)) labels.push(item.WEEKLY_DATE);
		            if (!datasets[item.PO_TEXT]) datasets[item.PO_TEXT] = [];
		            datasets[item.PO_TEXT].push(item.STACK_CHART_VALUE);
		        });

		        createPoBarChart("poChartWeekly", labels, datasets, isUpdate);
		    });
		}

		// 월별 발주 상태 차트
		function monthlyPoBarChart(isUpdate) {
		    fetchPoBarChartData("/rest/dashboard/poBarChartMonthly", function (data) {
		        let labels = [];
		        let datasets = {};

		        data.forEach(item => {
		            if (!labels.includes(item.MONTHLY_DATE)) labels.push(item.MONTHLY_DATE);
		            if (!datasets[item.PO_TEXT]) datasets[item.PO_TEXT] = [];
		            datasets[item.PO_TEXT].push(item.STACK_CHART_VALUE);
		        });

		        createPoBarChart("poChartMonthly", labels, datasets, isUpdate);
		    });
		}

		// 불량률 차트
		function clientInboundChart(chartId, isUpdate) {
		    $.ajax({
		        type: "GET",
		        url: "/rest/dashboard/clientInboundChart",
		        success: function (res) {
		            let labels = [];   // X축 (거래처명)
		            let data = [];     // Y축 (불량률 %)
		            
		            console.log("clientInboundChart : ");
		            console.log(res);
		            
		            res.data.contents.forEach((el) => {
		                labels.push(el.CLIENT_NAME);
		                data.push(el.DEFECT_RATE);
		            });

		            let ctx = $('#' + chartId).get(0).getContext('2d');
		            
		            // 기존 차트 삭제 후 재생성
		            if (isUpdate && window.myClientInboundChart) {
		                window.myClientInboundChart.destroy();
		            }

		            window.myClientInboundChart = new Chart(ctx, {
		                type: 'bar',
		                data: {
		                    labels: labels,
		                    datasets: [{
		                        label: '불량률 (%)',
		                        data: data,
		                        backgroundColor: 'rgba(255, 99, 132, 0.7)',
		                        borderColor: 'rgba(255, 99, 132, 1)',
		                        borderWidth: 1
		                    }]
		                },
		                options: {
		                    responsive: true,
		                    maintainAspectRatio: false,
		                    scales: {
		                        // x: { title: { display: true, text: '거래처' } },
		                        y: { beginAtZero: true, max: 100 }
		                            // title: { display: true, text: '불량률 (%)' }
		                    }
		                }
		            });
		        },
		        error: function () {
		            console.log("clientInboundChart() ajax 실패");
		        }
		    });
		}
		
		function inboundlineChart(isUpdate) {
			const periods = ['daily', 'weekly', 'monthly'];
		    const chartIds = ['poInboundChartDaily', 'poInboundChartWeekly', 'poInboundChartMonthly'];

		    $.ajax({
		        type: "GET",
		        url: "/rest/dashboard/inboundChart",
		        success: function (res) {
		            if (!res.result || !res.data || !res.data.contents) {
		                console.log("데이터가 없습니다.");
		                return;
		            }

		            console.log("loadInboundLineCharts - response data:", res.data.contents);

		            // 모든 차트 생성 반복문
		            periods.forEach((period, index) => {
		                const chartId = chartIds[index];

		                // period (daily, weekly, monthly) 에 해당하는 데이터만 필터링
		                const filteredData = res.data.contents.filter(item => item.TYPE === period);

		                let labels = [];
		                let data = [];

		                filteredData.forEach((item) => {
		                    labels.push(item.TIME_PERIOD);  // X축: 기간(날짜/주/월)
		                    data.push(item.DEFECT_RATE);    // Y축: 불량률 (%)
		                });

		                // 지정된 canvas의 컨텍스트 가져오기
		                const ctx = $('#' + chartId).get(0).getContext('2d');

		                // 기존 차트가 있으면 삭제 (업데이트 시)
		                if (isUpdate && window[chartId]) {
		                    window[chartId].destroy();
		                }

		                // 불량률 라인 차트 생성
		                window[chartId] = new Chart(ctx, {
		                    type: 'line',
		                    data: {
		                        labels: labels,
		                        datasets: [{
		                            label: `불량률 (%) - ${period.toUpperCase()}`,
		                            data: data,
		                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
		                            borderColor: 'rgba(255, 99, 132, 1)',
		                            borderWidth: 2,
		                            pointRadius: 5,
		                            pointBackgroundColor: 'rgba(255, 99, 132, 1)',
		                            fill: false,
		                            tension: 0.1
		                        }]
		                    },
		                    options: {
		                        responsive: true,
		                        maintainAspectRatio: false,
		                        scales: {
		                            y: {
		                                beginAtZero: true,
		                                ticks: {
		                                    callback: function (value) {
		                                        return value + "%";
		                                    }
		                                }
		                            }
		                        },
		                        plugins: {
		                            tooltip: {
		                                callbacks: {
		                                    label: function (tooltipItem) {
		                                        return tooltipItem.raw + " %";
		                                    }
		                                }
		                            }
		                        }
		                    }
		                });
		            });
		        },
		        error: function () {
		            console.log("inboundlineChart() ajax 실패");
		        }
		    });
		}
