<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />
	<title>AdminLTE 3 | DataTables</title>
	
	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="../../dist/css/adminlte.min.css">
	<!-- Toast UI Grid -->
	<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css"/>
	<!-- daterange picker -->
	<link rel="stylesheet" href="../../plugins/daterangepicker/daterangepicker.css">
	
	<!-- jQuery -->
	<script src="../../plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- AdminLTE App -->
	<script src="../../dist/js/adminlte.min.js"></script>
	<!-- InputMask -->
	<script src="../../plugins/moment/moment.min.js"></script>
	<script src="../../plugins/inputmask/jquery.inputmask.min.js"></script>
	<!-- date-range-picker -->
	<script src="../../plugins/daterangepicker/daterangepicker.js"></script>
	<!-- ChartJS (v2.9.4) -->
	<script src="../../plugins/chart.js/Chart.min.js"></script>
	<!-- Toast UI Grid -->
	<script src="https://uicdn.toast.com/tui-grid/latest/tui-grid.min.js"></script>
	<!-- SheetJS (Excel 변환 라이브러리) -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

	<style>
	    .selected-row {
	        background-color: #d1ffd6;
	    }
	    .deselected-row {
	        background-color: #ffd1d1;
	    }
	</style>
</head>
<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<!-- 상단 메뉴 -->
		<nav th:replace="~{includes/navbar :: navbar}"></nav>
		<!-- /.상단 메뉴 -->

		<!-- 좌측 메뉴 -->
		<aside th:replace="~{includes/sidebar :: sidebar}"></aside>
		<!-- /.좌측 메뉴 -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- 콘텐츠 헤더 (Page header) -->
			<!-- <nav th:replace="~{includes/pageHeader :: pageHeader}"></nav> -->
			
	        <div class="content-header">
	            <div class="container-fluid">
	                <div class="row mb-2">
	                    <div class="col-sm-6">
	                        <h1 class="m-0">생산 현황 (예시)</h1>
	                    </div>
	                </div>
	            </div>
	        </div>
	        
	        <!-- 메인 콘텐츠 -->
	        <section class="content">
	            <div class="container-fluid">
	                <div class="row">
	                    <!-- 생산 현황 차트 -->
	                    <div class="col-lg-6">
	                        <div class="card">
	                            <div class="card-header">
	                                <h3 class="card-title">월별 생산량</h3>
	                            </div>
	                            <div class="card-body">
	                                <canvas id="productionChart"></canvas>
	                            </div>
	                        </div>
	                    </div>
	
	                    <!-- 불량률 차트 -->
	                    <div class="col-lg-6">
	                        <div class="card">
	                            <div class="card-header">
	                                <h3 class="card-title">불량률</h3>
	                            </div>
	                            <div class="card-body">
	                                <canvas id="defectChart"></canvas>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	
	                <!-- 생산 실적 그리드 -->
	                <div class="row">
	                    <div class="col-12">
	                        <div class="card">
	                            <div class="card-header">
	                                <h3 class="card-title">생산 실적</h3>
	                            </div>
	                            <div class="card-body">
	                                <div id="grid"></div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </section>
	        <!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		
		<!-- 하단 메뉴 -->
		<footer th:replace="~{includes/footer :: footer}"></footer>
		<!-- /.하단 메뉴 -->
		
		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->

	<!-- Page specific script -->
	<script th:inline="javascript">
	    // Chart.js를 사용하여 차트 생성
	    const ctx1 = document.getElementById('productionChart').getContext('2d');
	    const productionChart = new Chart(ctx1, {
	        type: 'bar',
	        data: {
	            labels: ['1월', '2월', '3월', '4월', '5월', '6월'],
	            datasets: [{
	                label: '생산량',
	                data: [120, 150, 180, 200, 170, 190],
	                backgroundColor: 'rgba(60,141,188,0.9)'
	            }]
	        },
	        options: {
	            responsive: true,
	            maintainAspectRatio: false
	        }
	    });
	
	    const ctx2 = document.getElementById('defectChart').getContext('2d');
	    const defectChart = new Chart(ctx2, {
	        type: 'line',
	        data: {
	            labels: ['1월', '2월', '3월', '4월', '5월', '6월'],
	            datasets: [{
	                label: '불량률 (%)',
	                data: [2.5, 3.0, 1.8, 2.2, 2.0, 1.5],
	                backgroundColor: 'rgba(255,99,132,0.2)',
	                borderColor: 'rgba(255,99,132,1)',
	                borderWidth: 1
	            }]
	        },
	        options: {
	            responsive: true,
	            maintainAspectRatio: false
	        }
	    });
	
	    // Toast UI Grid를 사용하여 그리드 생성
	    const grid = new tui.Grid({
	        el: document.getElementById('grid'),
	        data: {
	            contentType: 'json',
	            api: {
	                readData: { url: '/api/production-results', method: 'GET' }
	            }
	        },
	        columns: [
	            { header: '날짜', name: 'date' },
	            { header: '제품명', name: 'productName' },
	            { header: '생산량', name: 'quantity' },
	            { header: '불량 수', name: 'defectCount' }
	        ],
	        pageOptions: {
	            perPage: 10
	        }
	    });
	</script>
</body>
</html>
