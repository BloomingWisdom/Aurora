<body class="hold-transition sidebar-mini">

	        <div class="content-header">
	            <div class="container-fluid">

	                    <div class="col-sm-6">

	                    <!-- 불량률 차트 -->
	                    <div class="col-lg-6">

	                            </div>
	                        </div>
	                    </div>
	                </div>
	                
	                <div class="row">
	                    <!-- 생산 현황 차트 -->
	                    <div class="col-lg-6">
	                        <div class="card">
	                            <div class="card-header">
	                                <h3 class="card-title">주별 생산량</h3>
	                            </div>
	                            <div class="card-body">
	                                <canvas id="productionChart"></canvas>
	                            </div>
	                        </div>
	                    </div>
	
	                    <!-- 불량률 차트 -->
	                    <div class="col-lg-6">
	                        <div class="card">
	                            <div class="card-header">
	                                <h3 class="card-title">주별 생산 불량률</h3>
	                            </div>
	                            <div class="card-body">
	                                <canvas id="defectChart"></canvas>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	                
	                <div class="row">
	                    <!-- 생산 현황 차트 -->
	                    <div class="col-lg-6">
	                        <div class="card">
	                            <div class="card-header">
	                                <h3 class="card-title">월별 생산량</h3>
	                            </div>
	                            <div class="card-body">
	                                <canvas id="productionChart"></canvas>
	                            </div>

	                    </div>
	
	                    <!-- 불량률 차트 -->
	                    <div class="col-lg-6">
	                        <div class="card">

	<!-- Page specific script -->
	<script th:inline="javascript">
	
		let productionOrderDetailGrid = null;
		const production_order_url = '/rest/dashboard/productionOrderDetail';
		const inboundDetailDataSource = {
			api: {
				readData: {url: production_order_url, method: 'GET'}
			},
			contentType: 'application/json',
		};
		const productionOrderDetail_columns = [
			{header: '상세작업코드', name: 'PRODUCTION_ORDER_DETAIL_ID', align: 'center', width: 150},
			{header: '품목코드', name: 'ITEM_ID', align: 'center',},
			{header: '품목명', name: 'ITEM_NAME', align: 'left'},
			{
				header: '생산량', 
				name: 'AMOUNT', 
				align: 'right',
				formatter: function({ value }) {
					if (!value) {
						return '0';
					}
					return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ','); // 천 단위 콤마 추가
				}
			},
			{header: '기준단위', name: 'ITEM_UNIT', align: 'center'},
			{header: '생성일자', name: 'CREATE_DATE', align: 'center'},
			{header: '진행상태', name: 'STATUS_NAME', align: 'center'},
			{header: '상태코드', name: 'STATUS_CODE', hidden: true},
			{header: '작동중개수', name: 'RUNNNING_WORKCENTER_CNT', hidden: true}
	    ];
	    // Chart.js를 사용하여 차트 생성
		$(function () {
			delayedLoadCharts();
		    
			productionOrderDetailInit();
		});
	    
	    // 브라우저가 다음 프레임을 그릴 준비가 된 후 실행
	    // 부드러운 렌더링 보장, 차트가 제대로 안 그려지는 문제 해결
		function delayedLoadCharts() {
		    requestAnimationFrame(() => {
		        //loadCharts();
		    });
		}   

	    // Chart.js를 사용하여 차트 생성
	    const ctx1 = document.getElementById('productionChart').getContext('2d');
	    const productionChart = new Chart(ctx1, {
	        type: 'bar',
	        data: {
	            labels: ['1월', '2월', '3월', '4월', '5월', '6월'],
	            datasets: [{
	                label: '생산량',
	                data: [120, 150, 180, 200, 170, 190],
	                backgroundColor: 'rgba(60,141,188,0.9)'
	            }]
	        },
	        options: {
	            responsive: true,
	            maintainAspectRatio: false
	        }
	    });
	
	    const ctx2 = document.getElementById('defectChart').getContext('2d');
	    const defectChart = new Chart(ctx2, {
	        type: 'line',
	        data: {
	            labels: ['1월', '2월', '3월', '4월', '5월', '6월'],
	            datasets: [{
	                label: '불량률 (%)',
	                data: [2.5, 3.0, 1.8, 2.2, 2.0, 1.5],
	                backgroundColor: 'rgba(255,99,132,0.2)',
	                borderColor: 'rgba(255,99,132,1)',
	                borderWidth: 1
	            }]
	        },
	        options: {
	            responsive: true,
	            maintainAspectRatio: false
	        }
	    });
	
	    // Toast UI Grid를 사용하여 그리드 생성
		function productionOrderDetailInit() {
			if(productionOrderDetailGrid) {
				productionOrderDetailGrid.destroy();
				productionOrderDetailGrid = null;
			}

			productionOrderDetailGrid = new tui.Grid({
				el: document.getElementById('productionOrderDetail'),
				data: inboundDetailDataSource,
				scrollX: true,
				scrollY: true,
				bodyHeight: 550,
				rowHeight: 50,
				columns: productionOrderDetail_columns,
 		        pageOptions: {
		            useClient: true, // 클라이언트에서 페이징 처리
		            perPage: 10  // 한 페이지당 10개씩 표시
		        },
			});
		}
	</script>
</body>
</html>
