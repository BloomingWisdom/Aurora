<!-- 모달창 -->
<div class="modal fade" id="bomDetailAdd" th:fragment="bomDetailAdd">
	<div class="modal-dialog modal-custom-size">
		<div class="modal-content">
			<!-- 모달창 헤더 -->
			<div class="modal-header">
				<h4 class="modal-title">BOM 상세 내용 추가</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<!-- /.모달창 헤더 -->
			
			<!-- 모달창 바디 -->
			<div class="modal-body">
				<div class="card-body">
					<div class="form-group">
						<div class="row">
							<div class="col-md-6">
								<input type="hidden" id="bomDetailRow" class="form-control">
							</div>
							<div class="col-md-6">
								<input type="hidden" id="bomDetailColumn" class="form-control">
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<!-- 검색 필터 -->
								<div class="d-flex justify-content-between bg-secondary rounded p-3 mb-4 m-2">
									<div class="d-flex">
										<div class="d-flex">
											<label class="col-form-label mr-3">사용여부</label> 
											<select class="appointGubun" id="type" name="appointGubun" style="min-width: 120px">
												<option value="" selected>전체</option>
												<option value="ITEM">완재품/반재품</option>
												<option value="MATERIAL">원자재</option>
											</select>
										</div>
										<div class="d-flex ml-4">
											<label class="col-form-label mr-3" style="min-width: 150px;">품목코드 / 품목명</label> 
											<input type="text" class="form-control float-right" id="bomDetailSearchKeyword">
										</div>
									</div>
									<div class="d-flex">
										<button type="button" class="btn btn-primary" id="btnComponentSearch">조회</button>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<span style="padding-left: 20px;">품목 목록</span>
								<div class="card-body" id="itemModalGrid" style="padding-top: 10px;">
									<!-- Toast Grid Ajax -->
								</div>
							</div>
							<div class="col-md-6">
								<span style="padding-left: 20px;">선택 목록</span>
								<div class="card-body" id="itemModalSelectedGrid" style="padding-top: 10px;">
									 <!-- Toast Grid Ajax -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /.모달창 바디 -->
			<!-- 모달창 푸터-->
			<div>
				<div class="modal-footer justify-content-between">
					<button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
					<button type="submit" class="btn btn-primary" id="saveBomDetail">적용</button>
				</div>
			</div>
			<!-- /.모달창 푸터-->
		</div>
	</div>
</div>
<!-- /.모달창 -->

<script th:fragment="bomDetailAdd" th:inline="javascript">

	// 품목 (BOM 상세 추가용)
	let itemGrid = null;
	const itemUrl = '/manufacture/bomDetail_Component';
	const itemDataSource = {
		api: {
		    readData: {url: itemUrl, method: 'GET'},
		},
		contentType: 'application/json',
	};
	let itemCurrentSelectedRowKey = null;
	const item_columns = [
	    {header: '품목 코드', name: 'COMPONENT_ID', align: 'center', editor: null},
	    {header: '품목명', name: 'NAME', align: 'left', editor: null},
	    {header: '기준단위', name: 'UNIT', align: 'left', editor: null},
	    {header: '종류', name: 'TYPE', align: 'left', editor: null, hidden: true},
	    {header: '소요량', name: 'REQUIRED_AMOUNT', align: 'left', editor: null, hidden: true},
	];

	let itemModalGrid = null;
	let selectedItemList = [];
	let itemModalSelectedGrid = null;
	
	const itemSelected_columns = [
	    {header: '품목 코드', name: 'COMPONENT_ID', align: 'center', editor: null},
	    {header: '품목명', name: 'NAME', align: 'left', editor: null},
	    {header: '기준단위', name: 'UNIT', align: 'left', editor: null},
		{header: '종류', name: 'TYPE', align: 'left', editor: null, hidden: true},
	    {header: '소요량', name: 'REQUIRED_AMOUNT', align: 'left', editor: 'text'},
	];
	let itemParam = {searchKeyword: ''};
	
	$('#bomDetailAdd').on('shown.bs.modal', function () {
		selectedItemList.length = 0;
		itemParam.searchKeyword = '';
        
		itemModalInit();
	});
	
	function itemModalInit() {
		// 파라미터 설정
		itemDataSource.api.readData;
		
		if (itemModalGrid) {
			itemModalGrid.destroy(); // 기존 그리드 제거
			itemModalGrid = null;
		}
		
		itemModalGrid = new tui.Grid({
	        el: document.getElementById('itemModalGrid'),
	        data: itemDataSource,
	        scrollX: true,
	        scrollY: true,
	        bodyHeight: 250,
	        columns: item_columns,
	    });
		
	    itemModalGrid.on('failResponse', function(ev) {
	        alert(JSON.parse(ev.xhr.responseText).message);
	    });
	    
	    // 테이블 데이터 렌더링 완료후에 실행 (테이블 출력이 끝나는 정확한 타이밍을 못잡아서 onGridMounted로 잡고 후처리)
	    itemModalGrid.on('onGridMounted', () => {
		    // 테이블 출력 완전히 끝난 후 데이터 가져오는 함수
		    const checkGridRendered = () => {
		        setTimeout(() => {
		            if (itemModalGrid.getData().length > 0) {
		    	    	const bomDetailGridNewRows = bomDetailGrid.getData().filter(row => row.isNew);
		    		    const selectedRowKeys = itemModalGrid.getData()
		    			    .filter(row => bomDetailGridNewRows.some(newRow => newRow.COMPONENT_ID == row.COMPONENT_ID))
		    			    .map(row => row.rowKey);
		    		    
		    		    // BOM 상세 그리드에서 새로 추가된 행 가져와서 품목 모달에 선택값 그대로 적용함.
		    		    selectedRowKeys.forEach(function(key) {
		    		    	itemModalGrid.addRowClassName(key, 'selected-row');
		    		    });
		    		    
		    		    // BOM 상세 그리드에서 새로 추가된 행 selectedItemList 초기값 설정
		    		    bomDetailGridNewRows.forEach(function(row) {
		    		    	const mapRowData = {
		    		        	"COMPONENT_ID": row.COMPONENT_ID,
		    		        	"NAME": row.NAME,
		    		        	"UNIT": row.UNIT,
		    		        	"REQUIRED_AMOUNT": row.REQUIRED_AMOUNT,
		    		            isNew: true
		    			    };
		    		    	
		    		    	selectedItemList.push(mapRowData);

		    		    });
		    		    
						// selectedItemList 배열을 다 채우고나서 실행해야 값을 가져올 수 있음. 타이밍 유의! 
						itemModalSelectedInit();
		            } else {
		                checkGridRendered(); // 데이터가 없으면 다시 체크
		            }
		        }, 100);
		    };

		    checkGridRendered(); // 실행
	    });
	    
	    itemModalGrid.on('click', (ev) => {
		    if (ev.targetType != "cell") {
				return;
			}
			
		    const newRowKey = ev.rowKey;
		    const isSelectedRow = itemModalGrid.getRowClassName(newRowKey).includes('selected-row');
		    const rowData = itemModalGrid.getRow(newRowKey);
		    const item_id = rowData.COMPONENT_ID;
		    
		    if (isSelectedRow) {
		    	itemModalGrid.removeRowClassName(newRowKey, 'selected-row');
		    	selectedItemList = selectedItemList.filter(item => item.COMPONENT_ID != item_id);
				
				itemModalSelectedGrid.getData().forEach(row => {
				    if (item_id == row.COMPONENT_ID) {
						itemModalSelectedGrid.removeRow(row.rowKey)
				    }
				});
		    } else {
		    	const mapRowData = {
		        	"COMPONENT_ID": item_id,
		        	"NAME": rowData.NAME,
		        	"UNIT": rowData.UNIT,
		        	"REQUIRED_AMOUNT": rowData.REQUIRED_AMOUNT,
		            isNew: true
			    };
		    	
		    	selectedItemList.push(mapRowData);

		    	itemModalGrid.addRowClassName(newRowKey, 'selected-row');
				
				itemModalSelectedGrid.appendRow(mapRowData);
		    }
		});
	}
	
	$("#saveBomDetail").on('click', function() {
		const rowKeysToDelete = bomDetailGrid.getData()
		    .filter(row => row.isNew)
		    .map(row => row.rowKey);
		
		// BOM 상세 그리드에 기존의 새로 추가된 행 삭제
		rowKeysToDelete.forEach(function(key) {
			bomDetailGrid.removeRow(key);
		});
		
		// 새로 선택된 값을 BOM 상세 그리드 행에 추가
		selectedItemList.forEach(function(data) {
			bomDetailGrid.appendRow(data);
		});
		
		$("#bomDetailAdd").modal('hide');
	});
	
	function itemModalSelectedInit() {
		if (itemModalSelectedGrid) {
			itemModalSelectedGrid.destroy(); // 기존 그리드 제거
			itemModalSelectedGrid = null;
		}
		
		itemModalSelectedGrid = new tui.Grid({
	        el: document.getElementById('itemModalSelectedGrid'),
			data: selectedItemList,
	        scrollX: true,
	        scrollY: true,
	        bodyHeight: 250,
	        columns: itemSelected_columns,
	    });
		//setItemModalSelectedGridColor();
		
		itemModalSelectedGrid.on('click', (ev) => {
			if (ev.targetType != "cell") {
				return;
			}
			
			if (ev.columnName === 'REQUIRED_AMOUNT') {
				return;
			}
	        
			const newRowKey = ev.rowKey;
			const rowData = itemModalSelectedGrid.getRow(newRowKey);
			const allData = itemModalSelectedGrid.getData();
			
			const item_id = rowData.COMPONENT_ID;
			
			selectedItemList = selectedItemList.filter(item => item.COMPONENT_ID != item_id);
			
			itemModalSelectedGrid.removeRow(newRowKey);
			
			itemModalGrid.getData().forEach(row => {
			    if (item_id == row.COMPONENT_ID) {
			        itemModalGrid.removeRowClassName(row.rowKey, 'selected-row');
			    }
			});
		});
		
	    // 소요량 입력값 반영
	    itemModalSelectedGrid.on('afterChange', (ev) => {
	        ev.changes.forEach(change => {
	            if (change.columnName === 'REQUIRED_AMOUNT') {
	                const rowData = itemModalSelectedGrid.getRow(change.rowKey);
	                const index = selectedItemList.findIndex(item => item.COMPONENT_ID === rowData.COMPONENT_ID);

	                if (index > -1) {
	                    selectedItemList[index].REQUIRED_AMOUNT = change.value;
	                    console.log(`소요량 업데이트: ${rowData.ID} → ${change.value}`);
	                }
	            }
	        });
	    });
    };
	
	$("#btnComponentSearch").on("click", function() {
		// 검색 조건 객체 초기화
		bomDetailParam = {};

		// 검색어 추가 (입력값이 있을 때만)
		const searchKeyword = $("#bomDetailSearchKeyword").val().trim();
		if (searchKeyword) {
		    bomDetailParam.searchKeyword = searchKeyword;
		}

		// TYPE 값 추가 (선택값이 있을 때만)
		const selectedType = $("#type").val();
		if (selectedType) {
		    bomDetailParam.type = selectedType;
		}

	    // 기존 선택된 COMPONENT_ID 목록 저장
	    const selectedComponentIds = selectedItemList.map(row => row.COMPONENT_ID);

	    // 데이터 요청
		// 서버에서 데이터를 다시 조회
	    itemModalGrid.readData(1, bomDetailParam, true);

	    // 기존 이벤트 리스너 제거 후 재등록
	    itemModalGrid.off('onGridUpdated');
	    itemModalGrid.on('onGridUpdated', () => {
	        const updatedRows = itemModalGrid.getData();
	        
	        // 기존 선택된 BOM 상세 ID가 있는 행에 'selected-row' 클래스 추가
	        updatedRows.forEach(row => {
	            if (selectedComponentIds.includes(row.COMPONENT_ID)) {
	                itemModalGrid.addRowClassName(row.rowKey, 'selected-row');
	            }
	        });
	    });
	});
	
	function setItemModalSelectedGridColor() {
		itemModalSelectedGrid.getData().forEach((row, index) => {
		    itemModalSelectedGrid.addRowClassName(index, 'selected-row');
		});
	}
</script>
