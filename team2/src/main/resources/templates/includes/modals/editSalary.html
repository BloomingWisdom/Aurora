<!-- 모달창 -->
<div class="modal fade" id="modal-lg" th:fragment="editSalary">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<!-- 모달창 헤더 -->
			<div class="modal-header">
				<h4 class="modal-title">급여정보수정</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<!-- /.모달창 헤더 -->
			
			<!-- form -->
			<form th:action="@{/editSalary}" method="post" name="editSalaryForm" id="editSalaryForm">
				<!-- <input type="hidden" id="memberId" name="memberId"> -->
				<!-- 모달창 바디 -->
				<div class="modal-body">
					<div class="card-body">
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
					              <label>귀속 연월</label>
								  <div class="input-group date" id="reservationdate" data-target-input="nearest">
								      <input type="text" class="form-control datetimepicker-input" id="payday" name="payday" data-target="#reservationdate"/>
								      <div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
								          <div class="input-group-text"><i class="fa fa-calendar"></i></div>
								      </div>
								  </div>
					            </div>
				            </div>
						 </div>
						<div class="row">
							<div class="col-md-5">
								<div class="form-group">
					              <label>사원 번호</label>
				                    <input type="text" class="form-control" id="memberId" name="memberId" readonly data-target="#reservationdate"/>
					            </div>
							</div>
							<div class="col-md-7">
								<div class="form-group">
					              <label>사원명</label>
				                    <input type="text" class="form-control" id="name" name="name" readonly placeholder="사원명을 입력하세요.">
					            </div>
				            </div>
						 </div>
 						<div class="row"> 
 							<div class="col-md-6"> 
								<div class="form-group">
									<label for="exampleInputEmail1">부서명</label>
									<select class="form-control select" id="department" name="department">
										<option selected="selected" disabled>부서선택</option>
										<option value="HR">인사팀</option>												
										<option value="AC">회계팀</option>												
										<option value="AD">총무팀</option>												
										<option value="DN">국내영업팀</option>												
										<option value="PL">영업기획팀</option>												
										<option value="SRV">서버개발팀</option>												
										<option value="WEB">웹개발팀</option>												
										<option value="MOB">모바일개발팀</option>												
										<option value="MNT">유지보수팀</option>												
									</select>
								</div>
 							</div> 
 							<div class="col-md-6"> 
 								<div class="form-group"> 
									<label for="exampleInputEmail1">직급</label>
									<select class="form-control select" id="gradeId" name="gradeId">
										<option selected="selected" disabled>직급선택</option>												
										<option value="AS">대리</option>												
										<option value="MG">과장</option>												
										<option value="SM">차장</option>												
										<option value="GM">부장</option>												
										<option value="DR">이사</option>												
										<option value="ED">상무</option>												
										<option value="SD">전무</option>												
										<option value="VP">부사장</option>												
										<option value="PR">사장</option>												
										<option value="ST">사원</option>												
										<option value="AM">주임</option>												
									</select>
 								</div> 
 							</div> 
 						</div> 
						<div class="row">
							<div class="col-md-4">
				                <div class="form-group">
				                  <label>급여 항목</label>
				                 	<input type="text" readonly class="form-control" placeholder="기본급" style="background-color: white !important;"> <br>
				                	<input type="text" readonly class="form-control" placeholder="직책 수당" style="background-color: white !important;"> <br>
				                	<input type="text" readonly class="form-control" placeholder="연휴 수당" style="background-color: white !important;"> <br>
				                	<input type="text" readonly class="form-control" placeholder="야근 수당" style="background-color: white !important;"> <br>
				                	<input type="text" readonly class="form-control" placeholder="연말 수당" style="background-color: white !important;"> <br>
				                	<input type="text" readonly class="form-control" placeholder="만기 근속자 포상" style="background-color: white !important;"> <br>
				                	<input type="text" readonly class="form-control" placeholder="실적 우수자 포상" style="background-color: white !important;"> <br>
				                </div>
							</div>
							<div class="col-md-8">
								<div class="form-group">
								    <label>금액</label>
								    <input type="text" id="salary" name="salary" class="form-control" placeholder="금액을 입력하세요." onkeypress="return isNumberKey(event)"><br>
						            <input type="text" id="positionBonus" name="positionBonus" class="form-control" placeholder="금액을 입력하세요." onkeypress="return isNumberKey(event)"><br>
						            <input type="text" id="holidayBonus" name="holidayBonus" class="form-control" placeholder="금액을 입력하세요." onkeypress="return isNumberKey(event)"><br>
						            <input type="text" id="nightBonus" name="nightBonus" class="form-control" placeholder="금액을 입력하세요." onkeypress="return isNumberKey(event)"><br>
						            <input type="text" id="yearendBonus" name="yearendBonus" class="form-control" placeholder="금액을 입력하세요." onkeypress="return isNumberKey(event)"><br>
						            <input type="text" id="fullserviceBonus" name="fullserviceBonus" class="form-control" placeholder="금액을 입력하세요." onkeypress="return isNumberKey(event)"><br>
						            <input type="text" id="performanceBonus"  name="performanceBonus" class="form-control" placeholder="금액을 입력하세요." onkeypress="return isNumberKey(event)">
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- /.모달창 바디 -->
				<!-- 모달창 푸터-->
				<div>
					<div class="modal-footer justify-content-between">
						<button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
						<!-- <button type="submit" class="btn btn-primary">급여 수정</button> -->
						<button type="button" id="submitBtn" class="btn btn-primary">급여 수정</button>
					</div>
				</div>
				<!-- /.모달창 푸터-->
			</form>
			<!-- /.form -->
		</div>
	</div>
</div>
<!-- /.모달창 -->
