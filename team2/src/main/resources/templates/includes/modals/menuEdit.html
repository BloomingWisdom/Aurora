<!-- 모달창 -->
<div class="modal fade" id="menuEdit" th:fragment="menuEdit">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<!-- 모달창 헤더 -->
			<div class="modal-header">
				<h4 class="modal-title">메뉴 수정</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<!-- /.모달창 헤더 -->
			
			<!-- 모달창 바디 -->
			<div class="modal-body">
				<div class="card-body">
					<div class="form-group">
						<div class="row">
							<div class="col-md-6">
								<input type="hidden" id="MENU_ID_EDIT" class="form-control">
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<label>상위메뉴ID</label>
								<input type="text" id="PARENT_ID_EDIT" class="form-control" readonly>
							</div>
							<div class="col-md-6">
								<label>메뉴명</label>
								<input type="text" id="NAME_EDIT" class="form-control">
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<label>경로</label>
								<input type="text" id="URL_EDIT" class="form-control">
							</div>
							<div class="col-md-6">
								<label>정렬순서</label>
								<input type="number" id="SORT_ORDER_EDIT" class="form-control">
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<label>사용여부</label><br>
								<input id="USE_YN_Y" type="radio" name="use_yn_edit" value="Y" checked> 사용 &nbsp;
								<input id="USE_YN_N" type="radio" name="use_yn_edit" value="N"> 미사용
							</div>
							<div class="col-md-6">
								<label>접근권한</label><br>
								<input id="ROLE_USER" type='checkbox' name='role_edit' value='USER' checked/> 일반 &nbsp;
								<input id="ROLE_ADMIN" type='checkbox' name='role_edit' value='ADMIN' /> 관리자
							</div>
						</div>
						<div class="row">
							<span style="margin-top: 30px;">
								* 경로 입력 시 관리자 페이지는 /admin/으로 시작<br>
								* 경로 생략시 폴더로 인식
							</span>
						</div>
					</div>
				</div>
			</div>
			<!-- /.모달창 바디 -->
			<!-- 모달창 푸터-->
			<div>
				<div class="modal-footer justify-content-between">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary" id="menuUpdate">저장</button>
				</div>
			</div>
			<!-- /.모달창 푸터-->
		</div>
	</div>
</div>
<!-- /.모달창 -->
