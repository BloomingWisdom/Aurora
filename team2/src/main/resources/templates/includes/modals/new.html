<!-- 모달창 -->
<div class="modal fade" id="modal-lg" th:fragment="new">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<!-- 모달창 헤더 -->
			<div class="modal-header">
				<h4 class="modal-title">인사정보등록</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<!-- /.모달창 헤더 -->
			
			<!-- 모달창 바디 -->
			<div class="modal-body">
				<div class="card-body">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="exampleInputEmail1">사원번호</label>
								<input type="text" class="form-control">
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>이름</label>
								<input type="text" class="form-control">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>주민등록번호</label>
								<input type="text" class="form-control">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>전화번호</label>
								<input type="text" class="form-control">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>이메일</label>
								<input type="text" class="form-control">
							</div>
						</div>
					</div>
					
					
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>입사일자</label>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
									</div>
									<input type="text" id="datemask" class="form-control" placeholder="dd/mm/yyyy">
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="exampleInputEmail1">입사구분</label>
								<div class="row">
									<div class="icheck-primary d-inline col-md-6">
										<input type="radio" id="radioPrimary1" name="r1" checked>
										<label for="radioPrimary1">
											신입
		                        		</label>
	                      			</div>
									<div class="icheck-primary d-inline col-md-6">
										<input type="radio" id="radioPrimary2" name="r1">
										<label for="radioPrimary2">
											경력
										</label>
				                    </div>
								</div>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="exampleInputEmail1">부서명</label>
								<input type="text" class="form-control">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="exampleInputEmail1">직급</label>
								<input type="text" class="form-control">
							</div>
						</div>
					</div>
					
					<div class="form-group">
						<label for="exampleInputEmail1">계좌번호</label>
						<div class="row">
							<div class="col-md-3">
								<select class="form-control select" style="width: 100%">
									<option selected="selected" disabled>은행</option>												
									<option>농협</option>												
									<option>기업</option>												
									<option>산업</option>												
									<option>우리</option>												
								</select>											
							</div>
							<div class="col-md-3">
								<input type="text" class="form-control">	
							</div>
							<div class="col-md-6">
								<input type="text" class="form-control">												
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /.모달창 바디 -->
			<!-- 모달창 푸터-->
			<div>
				<div class="modal-footer justify-content-between">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
			<!-- /.모달창 푸터-->
		</div>
	<!-- /.modal-content -->
	</div>
</div>
<!-- /.모달창 -->
<!-- InputMask -->
<script src="../../plugins/inputmask/jquery.inputmask.min.js"></script>
<script>
$(document).ready(function () {
	// Initialize Datemask
	$('#datemask').inputmask({
		alias: 'datetime',
		inputFormat: 'dd/mm/yyyy',
		placeholder: 'dd/mm/yyyy'
	});
});
</script>
