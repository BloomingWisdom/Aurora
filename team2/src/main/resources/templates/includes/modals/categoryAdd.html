<!-- 모달창 -->
<div class="modal fade" id="categoryAdd" th:fragment="categoryAdd">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<!-- 모달창 헤더 -->
			<div class="modal-header">
				<h4 class="modal-title">메뉴 카테고리 등록</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<!-- /.모달창 헤더 -->
			
			<!-- 모달창 바디 -->
			<div class="modal-body">
				<div class="card-body">
					<div class="form-group">
						<div class="row">
							<div class="col-md-6">
								<input type="hidden" id="DEPTH" class="form-control">
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<label>카테고리명</label>
								<input type="text" id="NAME" class="form-control">
							</div>
							<div class="col-md-6">
								<label>정렬순서</label>
								<input type="number" min="1" id="SORT_ORDER" class="form-control">
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<label>사용여부</label><br>
								<input type="radio" name="use_yn123" value="Y" checked> 사용 &nbsp;
								<input type="radio" name="use_yn123" value="N"> 미사용
							</div>
							<div class="col-md-6">
								<label>접근권한</label><br>
								<input type='checkbox' name='role123' value='USER' checked/> 일반 &nbsp;
								<input type='checkbox' name='role123' value='ADMIN' /> 관리자
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /.모달창 바디 -->
			<!-- 모달창 푸터-->
			<div>
				<div class="modal-footer justify-content-between">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary" id="menuSave">저장</button>
				</div>
			</div>
			<!-- /.모달창 푸터-->
		</div>
	</div>
</div>
<!-- /.모달창 -->
