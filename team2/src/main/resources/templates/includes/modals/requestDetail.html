<div th:fragment="requestDetail">
	<div class="modal fade" id="requestDetailModal">
		<div class="modal-dialog modal-xl">
			<div class="modal-content">
				<!-- 모달창 헤더 -->
				<div class="modal-header">
					<h4 class="modal-title">출하요청 상세</h4>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<!-- /.모달창 헤더 -->

				<div class="modal-body">
					<div class="d-flex justify-content-between align-items-center mb-1">

					</div>
					<div id="detail_grid"></div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">닫기</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="addRequestModal">
		<div class="modal-dialog modal-xl">
			<div class="modal-content">
				<!-- 모달창 헤더 -->
				<div class="modal-header">
					<h4 class="modal-title">출하요청 등록</h4>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<!-- /.모달창 헤더 -->

				<div class="modal-body">
					<form method="post" id="addRequestDetailTable">
						<div
							class="d-flex justify-content-between align-items-center mb-1">
							<div class="custom-text d-flex">
								<!-- <div id="requestId" class="ml-1"></div> -->
							</div>
						</div>
						<table class="table">
							<tbody>
								<tr>
									<th>거래처</th>
									<td><select id="customerId" name="customerId"
										class="selectpicker form-control editable"
										data-live-search="true"></select></td>
									<th>요청일</th>
									<td>
										<div
											class="tui-datepicker-input tui-datetime-input tui-has-focus ml-1">
											<input type="text" id="createDate" class="editable"
												aria-label="Date-Time"> <span class="tui-ico-date"></span>
										</div>
										<div id="createDate-container" style="margin-top: -1px;"></div>
									</td>
								</tr>
								<tr>
									<th>비고</th>
									<td colspan="5"><input type="text" id="detailRemarks"
										class="form-control editable"></td>
								</tr>
							</tbody>
						</table>

						<div class="custom-text d-flex mb-1">
							상세정보
						</div>
						<div id="add_detail_grid"></div>
						<div class="custom-text d-flex justify-content-end">
							요청자 : <span id="registBy" class="ml-1"></span>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">닫기</button>
					<button type="button" class="btn btn-success" id="btn_save"
						>저장</button>
				</div>
			</div>
		</div>
	</div>
</div>
