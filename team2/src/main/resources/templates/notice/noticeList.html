	<script>
		function addNotice() {
			$('#addNoticeModal').modal('show');
		}

		$('#addNoticeForm').on('submit', function (event) {
			event.preventDefault(); // 기본 제출 동작 방지

			const title = $('#noticeTitle').val();
			const content = $('#noticeContent').val();

			$.ajax({
				url: '/api/notice/createNotice',
				method: 'POST',
				data: {
					title: title,
					content: content
				},
				success: function (response) {
					alert(response); // 서버에서 받은 메시지 표시
					fetchNotices(); // 공지사항 목록 새로고침
					$('#addNoticeModal').modal('hide');
				},

			});
		});

		document.getElementById("addNoticeForm").addEventListener("submit", function (event) {
			event.preventDefault(); // 기본 폼 제출 방지

			// 폼 데이터 수집
			// 			var noticeAuthor = document.getElementById("noticeAuthor").value;
			var noticeTitle = document.getElementById("noticeTitle").value;
			var noticeContent = document.getElementById("noticeContent").value;
			
			

			// 서버로 전송할 데이터 객체 만들기
			var data = new FormData();
			// 			data.append("noticeAuthor", noticeAuthor);
			data.append("noticeTitle", noticeTitle);
			data.append("noticeContent", noticeContent);

			// AJAX 요청 (POST)
			fetch('/createNotice', {
				method: 'POST',
				body: data
			})
				.then(response => response.json()) // 서버에서 JSON 응답을 받음
				.then(data => {
					if (data.success) {
						alert('공지사항이 등록되었습니다.');
						$('#addNoticeModal').modal('hide'); // 모달 숨기기
						location.reload(); // 페이지 새로 고침 (공지사항 목록 갱신)
					} else {
						alert('공지사항 등록에 실패했습니다.');
					}
				})
				.catch(error => {
					console.error('Error:', error);
					alert('공지사항 등록 중 오류가 발생했습니다.');
				});
		});
	</script>




	<script th:inline="javascript">
		$(function () {

			dataTable('noticeTable', date, true);

		function handlingButtonRole() {
			$.ajax({
				url: '/session', // 서버에 관리자 여부를 요청하는 엔드포인트
				method: 'GET',

				}
			});
		}

		function deleteNotice(noticeId) {
			console.info(noticeId);
			$.ajax({
				type: "POST",
				url: "/deleteNotice", // 실제 삭제를 수행할 컨트롤러/라우트
				data: {
					noticeId: noticeId      // 서버로 전달할 파라미터

				success: function (noticeId) {

					if (noticeId != null) { // noticeId가 있을 경우 성공

						dataTable('noticeTable', true);
					}
				},
				error: function (XMLHttpRequest, textStatus, errorThrown) {
					console.log("deleteNotice() ajax 실패", errorThrown);
				}
			});
		}

		function confirmDeleteNotice(noticeId) {
			if (confirm("삭제 하시겠습니까?")) {
				deleteNotice(noticeId);
			}
		}



		function dataTable(tableId,
			/*date,*/ isUpdate) {
			// 기존 테이블 삭제
			if (isUpdate) {
				$("#" + tableId).DataTable().destroy();
			}

			$("#" + tableId).DataTable({
				aaSorting: [], // 초기 정렬 비활성화

				language: {
						search : "검색",
						paginate: {
			                "next" : "다음",
			                "previous" : "이전"
			            },
					zeroRecords: "검색 결과 없음"
				},
				ajax: {
					url: "/getNoticeList",
					type: "POST",

					"dataSrc": function (res) {
						return res;
					}

				},
				columns: [
					{data: "NOTICE_ID", title: "번호", "defaultContent": ""},
					//	{data: "NUM", title: "순번", "defaultContent": ""},
					{data: "NAME", title: "작성자", "defaultContent": ""},
					{data: "SUBJECT", title: "제목", "defaultContent": "", 
						 render: function (data, type, row) {
						        // 제목이 40자 이상이면 40자까지만 보여주고 "..." 처리
						        const Subject = data.length > 10 ? data.slice(0, 10) + "..." : data;
						        return Subject;
						    }	
					},
					{
						data: "CONTENT", title: "내용", "defaultContent": "", render: function (data, type, row) {
							// 내용이 40자 이상이면 40자까지만 보여주고 "..." 처리
							const shortContent = data.length > 15 ? data.slice(0, 15) + "..." : data;
							return `
							            <a href="#" class="content-link" 
							               data-id="${row.NOTICE_ID}" 
							               onclick="openContentModal('${row.NOTICE_ID}')">
							                ${shortContent}
							            </a>
							`;
						}
					},
					{data: "CREATE_TIME", title: "작성일", "defaultContent": ""},
					{
						data: "editable", defaultContent: "", title: '수정',
						render: function (editable, type, row) {
							if (editable) {
								return `
				            <button type="button" class="btn btn-outline-primary updateNoticeBtn" id="btnUpdateNotice"
				                            data-id="${row.NOTICE_ID}"
				                            onclick="openUpdateModal('${row.NOTICE_ID}')">수정하기</button>`;
							}
							return "관리자 권한";
						}

					},

					{
						data: "deletable",
						defaultContent: "",
						title: "삭제",
						render: function (deletable, type, row) {
							if (deletable) {
								return `
	                        <button type="button" class="btn btn-outline-danger deleteNoticeBtn"
	                                data-id="${row.NOTICE_ID}"
	                                onclick="confirmDeleteNotice('${row.NOTICE_ID}')">
	                            삭제하기
	                        </button>`;
							}
							return "관리자 권한"; // 일반 사용자는 빈 값

						}
					}
				]

			})

			$(document).on("click", ".content-link", function (e) {
				e.preventDefault();
				const noticeId = $(this).data("id");

				$.ajax({
					url: "/getNoticeList", // Spring Controller의 매핑 URL
					type: "POST",
					contentType: "application/json",
					data: JSON.stringify({id: noticeId}),
					success: function (data) {
						// 모달 내용 설정
						$("#modalTitle").text(data.subject);
						$("#modalContent").text(data.content);
						$("#modalAuthor").text(data.name);
						$("#modalTime").text(data.createTime);

						// 모달 열기
						$("#noticeModal").modal("show");
					},
					error: function () {
						alert("데이터를 불러오는데 실패했습니다.");
					},
				});
			});


		}
	</script>

					// 폼 속성 변경

				},
				error: function (xhr, status, error) {
					console.error("공지 조회 오류:", error);
				}
			});
		}
	</script>
