   <!-- Page specific script -->
   <script th:inline="javascript">
      $(document).ready(function () {
          $('#example1').on('draw.dt', function () {
              $('#example1 thead th').css('font-size', '15px'); // 원하는 글자 크기 설정
          });
      });
      $(function () {
    	    // 페이지 첫 로딩 시 테이블 출력
    	    $("#example1").DataTable({
    	        aaSorting: [], // 초기 정렬 비활성화
    	        // 버튼 위치 조절
    	        dom: "<'row'<'col-sm-12 col-md-6'B><'col-sm-12 col-md-6'f>>"
    	           + "<'row'<'col-sm-12'tr>>"
    	           + "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>",
    	        language: {
    	            search: "검색",
    	            paginate: {
    	                "first": "처음",
    	                "last": "마지막",
    	                "next": "다음",
    	                "previous": "이전"
    	            }
    	        },
    	        ajax: {
    	            url: "/salary/salaryInputList",
    	            type: "POST",
    	            data: {},
    	            "dataSrc": function (response) {
    	                console.log(response);
    	                // SALARY_YN이 Y 또는 N인 데이터만 반환
    	                return response.filter(row => row.SALARY_YN === 'Y' || row.SALARY_YN === 'N');
    	            }
    	        },
    	        columns: [
    	            { data: "PAYDAY", title: "귀속연월", "defaultContent": "" },
    	            {
    	                data: "MEMBER_ID", title: "사원 번호", "defaultContent": "",
    	                render: function (data, type, row) {
    	                    if (row.SALARY_YN === 'Y') {
    	                        // 확정된 경우: 링크 제거, 일반 텍스트로 표시
    	                        return `<span style="display: block; text-align: center;">${data}</span>`;
    	                    }
    	                    // 확정되지 않은 경우: 링크 제공
    	                    return `<a href="#" 
    	                                id="${data}" 
    	                                class="edit-link" 
    	                                data-payday="${row.PAYDAY || null}" 
    	                                data-id="${data}" 
    	                                style="text-decoration: underline; font-size: 18px;">
    	                                ${data}
    	                            </a>`;
    	                }
    	            },
    	            { data: "NAME", title: "사원명", "defaultContent": "" },
    	            { data: "GRADE_NAME", title: "직급", "defaultContent": "" },
    	            { data: "DEPT_NAME", title: "부서", "defaultContent": "" },
    	            { data: "SALARY", title: "기본급", "defaultContent": "" },
    	            { data: "POSITION_BONUS", title: "직책수당", "defaultContent": "" },
    	            { data: "HOLIDAY_BONUS", title: "연휴수당", "defaultContent": "" },
    	            { data: "NIGHT_BONUS", title: "야근수당", "defaultContent": "" },
    	            { data: "YEAREND_BONUS", title: "연말수당", "defaultContent": "" },
    	            { data: "FULLSERVICE_BONUS", title: "만기근속자포상", "defaultContent": "" },
    	            { data: "PERFORMANCE_BONUS", title: "실적우수자포상", "defaultContent": "" },
    	            { data: "TOTAL", title: "실지급액", "defaultContent": "" },
    	            {
    	                data: "SALARY_YN", title: "확정유무", "defaultContent": "",
    	                render: function (data, type, row) {
    	                    if (data === 'N') {
    	                        // SALARY_YN이 'N'인 경우에만 버튼 표시
    	                        return `<button type="button" class="btn btn-outline-primary confirm-salary-btn" 
    	                                    data-id="${row.MEMBER_ID}" 
    	                                    data-payday="${row.PAYDAY}"
   	                                    	style="display: block; margin: 0 auto;">
    	                                 확정
    	                                </button>`;
    	                    }
    	                    // 'Y'인 경우 일반 텍스트 표시
    	                    return `<span style="font-weight: bold; display: block; text-align: center;">확정됨</span>`;
    	                }
    	            },
    	            {
    	                data: null, title: "", "defaultContent": "",
    	                render: function (data, type, row) {
    	                    if (row.SALARY_YN === 'N') {
    	                        // SALARY_YN이 'N'인 경우에만 삭제 버튼 표시
    	                        return `<button type="button" class="btn btn-outline-danger delete-salary-btn" 
    	                                    data-id="${row.MEMBER_ID}" 
    	                                    data-payday="${row.PAYDAY}">
    	                                 삭제
    	                                </button>`;
    	                    }
    	                    // 'Y'인 경우 삭제 버튼 숨기기
    	                    return ''; // 빈 문자열을 반환하여 삭제 버튼 숨기기
    	                }
    	            }
    	          ],
    	        responsive: true,
    	        lengthChange: false,
    	        autoWidth: false,
    	        buttons: ["copy", "csv", "excel", "pdf", "print", "colvis"]
    	    }).buttons()
           .container()
           .appendTo('#example1_wrapper .col-md-6:eq(0)');   //export 버튼 위치
           
           
		   $(document).on('click', '.confirm-salary-btn', function () {
           	    const memberId = $(this).data('id');
           	    const payday = $(this).data('payday');
           	    const button = $(this);

           	    if (confirm(`[${memberId}] 사원의 [${payday}] 급여를 확정하시겠습니까?`)) {
           	        $.ajax({
           	            url: '/salary/fixedSalary', // 서버 API URL
           	            type: 'POST',
           	            data: { memberId, payday },
           	            success: function (response) {
           	                if (response) {
           	                    alert('급여가 확정되었습니다.');

           	                    // 버튼을 "확정" 텍스트로 변경
           	                    button.replaceWith(`<span style="font-weight: bold; display: block; text-align: center;">확정</span>`);

           	                    // MEMBER_ID 하이퍼링크 제거
           	                    const table = $('#example1').DataTable();
           	                    const rowIdx = table.rows().indexes().filter(function (idx) {
           	                        const row = table.row(idx).data();
           	                        return row.MEMBER_ID === memberId && row.PAYDAY === payday;
           	                    })[0]; // 해당 row 인덱스 가져오기

           	                    if (rowIdx !== undefined) {
           	                        const rowData = table.row(rowIdx).data();
           	                        rowData.SALARY_YN = 'Y'; // 상태 업데이트
           	                        table.row(rowIdx).data(rowData).invalidate().draw(false);
           	                    }
           	                } else {
           	                    alert('급여 확정에 실패했습니다. 다시 시도해주세요.');
           	                }
           	            },
           	            error: function () {
           	                alert('서버와 통신 중 문제가 발생했습니다.');
           	            }
           	        });
           	    }
           	}); 
           
		   $(document).on('click', '.delete-salary-btn', function () {
			    const memberId = $(this).data('id');
			    const payday = $(this).data('payday');

			    if (confirm(`[${memberId}] 사원의 [${payday}] 급여를 삭제하시겠습니까?`)) {
			        $.ajax({
			            url: '/salary/deleteSalary', // 삭제 처리 API URL
			            type: 'POST',
			            data: { memberId, payday },
			            success: function (response) {
			                if (response) { // 서버 응답의 성공 여부 판단
			                    alert('급여가 삭제되었습니다.');

			                    const table = $('#example1').DataTable();

			                    // 테이블에서 삭제할 행의 인덱스를 찾아 제거
			                    const rowIdx = table.rows().indexes().filter(function (idx) {
			                        const row = table.row(idx).data();
			                        return row.MEMBER_ID === memberId && row.PAYDAY === payday;
			                    })[0];

			                    if (rowIdx !== undefined) {
			                        table.row(rowIdx).remove().draw(false); // 행 삭제 및 화면 갱신
			                    }
			                } else {
			                    // 실패 메시지 처리
			                    alert(response.message || '급여 삭제에 실패했습니다. 다시 시도해주세요.');
			                }
			            },
			            error: function (xhr, status, error) {
			                // 통신 오류 처리
			                console.error(`Error: ${error}`);
			                alert('서버와 통신 중 문제가 발생했습니다. 잠시 후 다시 시도해주세요.');
			            }
			        });
			    }
			});
           
          
           
           // DataTable에서 MEMBER_ID 클릭 시 Modal에 콘텐츠 로딩
           $('#example1').on('click', 'a.edit-link', function(event) {
                 event.preventDefault(); // 기본 링크 동작 방지
                 var id = $(this).attr('id'); // 클릭된 ID 값 가져오기
                 var payday = $(this).data('payday') ?? null; // 귀속연월 가져오기 (값이 없으면 null)
                 console.log("클릭된 사원 번호:", id);
                 console.log("클릭된 귀속연월:", payday);
                 loadModalContent(id, payday); // 모달 콘텐츠 로드 함수 호출
           });
           
        let salaryData = null;
        
        function loadModalContent(id, payday) {
              // 서버에서 Modal 콘텐츠를 AJAX로 요청
              $.ajax({
                 url: "/salary/getModalContent",  
                 type: "POST",
                 data: { id: id, payday: payday },
                 success: function(salaryData) {
                    console.log("사원 번호:", id);
                    console.log("서버 데이터:", salaryData);
                    
                    // 받은 데이터를 각 입력 필드에 설정
                    $('#memberId').val(salaryData.MEMBER_ID);               	// 사원 ID
                 	$('#name').val(salaryData.NAME);                     		// 이름
                    $('#gradeId').val(salaryData.GRADE_ID);                  	// 직급 ID
                    $('#deptId').val(salaryData.DEPT_ID);                  		// 부서 ID
                    $('#daterange').val(salaryData.PAYDAY);                  	// 급여 지급일
                  	$('#salary').val(salaryData.SALARY);                  		// 기본급
                    $('#positionBonus').val(salaryData.POSITION_BONUS);         // 직책 수당
                    $('#holidayBonus').val(salaryData.HOLIDAY_BONUS);         	// 연휴 수당
                    $('#nightBonus').val(salaryData.NIGHT_BONUS);            	// 야간 수당
                    $('#yearendBonus').val(salaryData.YEAREND_BONUS);         	// 연말 수당
                    $('#fullserviceBonus').val(salaryData.FULLSERVICE_BONUS);   // 만기근속자 수당
                    $('#performanceBonus').val(salaryData.PERFORMANCE_BONUS);   // 성과금
                    $('#total').val(salaryData.TOTAL);                     		// 총 급여(실지급액)
                    
                    // 모달 표시
                    $('#modal-lg').modal('show');
                 },
                 error: function() {
                    alert("Modal 콘텐츠를 불러오는 데 실패했습니다.");
                 }
              });
           }
         
         // date_picker 설정 및 페이지 최초 로딩시 조회 기간 설정 (DB데이터의 최대에서 최소일자)
         let date = /*[[${salaryInputMinMaxDate}]]*/
         $('#reservation').daterangepicker({
            locale: {
               "separator": " ~ ",
               "format": 'YYYY-MM-DD',
               "applyLabel": "조회",
                 "cancelLabel": "취소",
                 "daysOfWeek": ["일", "월", "화", "수", "목", "금", "토"], 
                 "monthNames": ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"],
                  "firstDay": 1
             },
            startDate: date.SALARY_MIN_DATE,  // 초기 설정 값
            endDate: date.SALARY_MAX_DATE,  // 초기 설정 값
            minDate: date.SALARY_MIN_DATE,  // 선택 제한 값
            maxDate: date.SALARY_MAX_DATE  // 선택 제한 값
         });
         $("#reservation").attr("readonly",true); 
         
         $("#reservation").on("change", function() {
            // 기존 테이블 삭제
            $("#example1").DataTable().destroy();
            
            let date = $("#reservation").val().split(' ~ ');
            
            $("#example1").DataTable({
               aaSorting: [], // 초기 정렬 비활성화
               // 버튼 위치 조절
               dom :   "<'row'<'col-sm-12 col-md-6'B><'col-sm-12 col-md-6'f>>"
                    + "<'row'<'col-sm-12'tr>>"
                    + "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>",
               language : {
                  search : "검색",
                  paginate: {
                         "first" : "처음",
                         "last" : "마지막",
                         "next" : "다음",
                         "previous" : "이전"
                     }
               },
               ajax : {
                  url : "/salary/salaryInputList",
                  type:"POST",
                  data : {
                     startDate : date[0],               
                     endDate : date[1]
                  },
                  "dataSrc": function (res) {
                         return res;
                     }
                  
               },
               columns : [
                  // DB컬럼명 일치하게 작성
                  {data: "PAYDAY", title: "귀속연월", "defaultContent": "" },
                  {data: "MEMBER_ID", title: "사원 번호", "defaultContent": "",
                     render: function(data, type, row) {
                        // MEMBER_ID를 클릭 가능한 링크로 설정
                        return `<a href="#" id="${data}" class="edit-link" data-payday="${row.PAYDAY || null}" data-id="${data}">${data}</a>`;
                     }
                  },
                  {data: "NAME", title: "사원명", "defaultContent": "" },
                  {data: "GRADE_ID", title: "직급", "defaultContent": "" },
                  {data: "DEPT_ID", title: "부서", "defaultContent": "" },
                  {data: "SALARY", title: "기본급", "defaultContent": "" },
                  {data: "POSITION_BONUS", title: "직책수당", "defaultContent": "" },
                  {data: "HOLIDAY_BONUS", title: "연휴수당", "defaultContent": "" },
                  {data: "NIGHT_BONUS", title: "야근수당", "defaultContent": "" },
                  {data: "YEAREND_BONUS", title: "연말수당", "defaultContent": "" },
                  {data: "FULLSERVICE_BONUS", title: "만기근속자포상", "defaultContent": "" },
                  {data: "PERFORMANCE_BONUS", title: "실적우수자포상", "defaultContent": "" },
				  {data: "TOTAL", title: "실지급액", "defaultContent": "" },
				  {data: "SALARY_YN", title: "확정유무", "defaultContent": "" }
               ],
               responsive : true, 
               lengthChange : false, 
               autoWidth : false,
               buttons : ["copy", "csv", "excel", "pdf", "print", "colvis"]        
            }).buttons()
              .container()
              .appendTo('#example1_wrapper .col-md-6:eq(0)');
         });
         
           
         $(document).ready(function () {
	            // 현재 날짜 계산
	            const currentDate = new Date();

	            $('#daterange').datepicker({
	                format: "yyyy-mm",
	                autoclose: true,
	                startView: "months", // 월 선택 모드
	                minViewMode: "months", // 선택할 수 있는 최소 뷰 모드
	                language: "ko", // 한글 로케일 설정
	                startDate: "1960-01", // 시작 날짜 설정
	                endDate: currentDate, // 종료 날짜 설정
	            }).on('changeDate', function (e) {
	                $('#daterange').val(e.format());
	                const commuteMonth = $(this).val();
	                
	                console.log(salaryData);
	                console.log(salaryData.MEMBER_ID);
	                console.log(commuteMonth);

	                if (!salaryData) {
	                    alert("급여 정보를 아직 가져오지 못했습니다.");
	                    return;
	                }

         function isNumberKey(evt) {
               // 숫자만 입력되도록 제한
               var charCode = (evt.which) ? evt.which : evt.keyCode;
               if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                   return false; // 숫자가 아닌 경우 false 반환
               }
               return true; // 숫자인 경우 true 반환
           }
      
         $(document).ready(function() {

             $('#salary, #position, #holiday, #night, #yearend, #fullservice, #performance').on('input', function() {
                 let value = $(this).val().replace(/,/g, ''); // 기존의 쉼표 제거
                 
                 // 숫자 형식으로 변환
                 if (value && !isNaN(value)) {
                     value = parseInt(value).toLocaleString(); // 숫자로 변환 후 쉼표 추가
                 } else if (value) {
                     alert("숫자를 입력해주세요."); // 숫자가 아닌 경우 경고 메시지
                     $(this).val(''); // 입력 필드 초기화
                     return; // 추가 처리 방지
                 }
                 $(this).val(value); // 변환된 값을 다시 입력 필드에 설정
             });
         });
