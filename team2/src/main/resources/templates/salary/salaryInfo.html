<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AdminLTE 3 | DataTables</title>

	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
	<!-- DataTables -->
	<link rel="stylesheet" href="../../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
	<link rel="stylesheet" href="../../plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
	<link rel="stylesheet" href="../../plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="../../dist/css/adminlte.min.css">
	<!-- daterange picker -->
	<link rel="stylesheet" href="../../plugins/daterangepicker/daterangepicker.css">
</head>
<body class="hold-transition sidebar-mini">
	<div class="wrapper">

		<!-- 상단 메뉴 -->
		<nav th:replace="~{includes/navbar :: navbar}"></nav>
		<!-- /.상단 메뉴 -->

		<!-- 좌측 메뉴 -->
		<aside th:replace="~{includes/sidebar :: sidebar}"></aside>
		<!-- /.좌측 메뉴 -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- 콘텐츠 헤더 (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>급여정보관리(Test)</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">DataTables</li>
							</ol>
						</div>
					</div>
				</div>
			</section>
			<!-- /.콘텐츠 헤더 (Page header) -->
			<!-- 메인 콘텐츠 -->
			<section class="content">
			
				<nav th:replace="~{includes/modals/editSalary :: editSalary}"></nav>
				
				<!-- 검색 필터 -->
				<div class="d-flex justify-content-between bg-secondary rounded p-3 mb-4 m-2">
					<div class="d-flex">
						<div class="d-flex ml-4">
							<!-- Date range -->
							<label for="" class="col-form-label mr-3" style="min-width: 70px;">조회기간</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<i class="far fa-calendar-alt"></i>
									</span>
								</div>
								<input type="text" class="form-control float-right" id="reservation">
							</div>
						</div>
					</div>
					<button type="button" class="btn btn-primary" id="btnSearch">조회</button>
				</div>
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-body">
									<table id="example1" class="table table-bordered table-striped">
										<!-- dataTable Ajax -->
									</table>
								</div>
							<!-- /.card-body -->
							</div>
						<!-- /.card -->
						</div>
					<!-- /.col -->
					</div>
				<!-- /.row -->
				</div>
			<!-- /.container-fluid -->
			</section>
		<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<!-- 좌측 메뉴 -->
		<footer th:replace="~{includes/footer :: footer}"></footer>
		<!-- /.좌측 메뉴 -->
		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
		<!-- Control sidebar content goes here -->
		</aside>
	<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->

	<!-- jQuery -->
	<script src="../../plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- DataTables  & Plugins -->
	<script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
	<script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
	<script src="../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
	<script src="../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
	<script src="../../plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
	<script src="../../plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
	<script src="../../plugins/jszip/jszip.min.js"></script>
	<script src="../../plugins/pdfmake/pdfmake.min.js"></script>
	<script src="../../plugins/pdfmake/vfs_fonts.js"></script>
	<script src="../../plugins/datatables-buttons/js/buttons.html5.min.js"></script>
	<script src="../../plugins/datatables-buttons/js/buttons.print.min.js"></script>
	<script src="../../plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
	<!-- AdminLTE App -->
	<script src="../../dist/js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="../../dist/js/demo.js"></script>
	<!-- InputMask -->
	<script src="../../plugins/moment/moment.min.js"></script>
	<script src="../../plugins/inputmask/jquery.inputmask.min.js"></script>
	<!-- date-range-picker -->
	<script src="../../plugins/daterangepicker/daterangepicker.js"></script>
	
	<!-- Page specific script -->
	<script th:inline="javascript">
		$(function () {
			// 페이지 첫 로딩 시 테이블 출력
			$("#example1").DataTable({
				aaSorting: [], // 초기 정렬 비활성화
				// 버튼 위치 조절
				dom:	"<'row'<'col-sm-12 col-md-6'B><'col-sm-12 col-md-6'f>>"
					  + "<'row'<'col-sm-12'tr>>"
					  + "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>",
				language : {
					search : "검색",
					paginate: {
		                "first" : "처음",
		                "last" : "마지막",
		                "next" : "다음",
		                "previous" : "이전"
		            }
				},
				ajax : {
					url : "/getSalaryInfo",
					type : "POST",
					data : {},
					"dataSrc" : function (res) {
						console.log(res);
		                return res;
		            }
				},
				columns : [
					// DB컬럼명 일치하게 작성
					{data: "PAYDAY", title: "귀속연월", "defaultContent": "" },
					{data: "MEMBER_ID", title: "사원 번호", "defaultContent": "" },
					{data: "NAME", title: "사원명", "defaultContent": "" },
					{data: "GRADE_ID", title: "직급", "defaultContent": "" },
					{data: "DEPR_ID", title: "부서", "defaultContent": "" },
					{data: "SALARY", title: "기본급", "defaultContent": "" },
					{data: "POSITION_BONUS", title: "직책수당", "defaultContent": "" },
					{data: "HOLIDAY_BONUS", title: "연휴수당", "defaultContent": "" },
					{data: "NIGHT_BONUS", title: "야근수당", "defaultContent": "" },
					{data: "YEAREND_BONUS", title: "연말수당", "defaultContent": "" },
					{data: "FULLSERVICE_BONUS", title: "만기근속자포상", "defaultContent": "" },
					{data: "PERFORMANCE_BONUS", title: "실적우수자포상", "defaultContent": "" },
					{data: "TOTAL", title: "실지급액", "defaultContent": "" },
					{data : "MEMBER_ID", "defaultContent": "", title : '급여수정',
							render: function(data){
								return "<button id='"+ data +"' type='button' class='btn btn-block btn-outline-primary'>수정하기</button>";
  							}
					}
			  	],
				responsive : true, 
				lengthChange : false, 
				autoWidth : false,
				buttons: ["copy", "csv", "excel", "pdf", "print", "colvis"]
			}).buttons()
			  .container()
			  .appendTo('#example1_wrapper .col-md-6:eq(0)');	//export 버튼 위치
			  
			// DataTable에서 ID 클릭 시 Modal에 콘텐츠 로딩
			$('#example1').on('click', 'button', function() {
			  var id = $(this).attr('id');  // 클릭된 ID 값을 가져옴
			  console.log(id);
			  loadModalContent(id);  // 서버에서 해당 ID에 대한 콘텐츠를 로드
			});

			function loadModalContent(id) {
			  // 서버에서 Modal 콘텐츠를 AJAX로 요청
			  $.ajax({
			    // 서버에서 Modal 내용을 처리
			    url : "/getModalContent",  
			    type : "POST",
			    data : { id : id },
			    success: function(salaryData) {
			    	
			  		console.log(id);
			  		console.log(salaryData);
			  		
			        // 받은 데이터를 각 입력 필드에 설정
					$('#memberId').val(salaryData.MEMBER_ID);					// 사원 ID
					$('#gradeId').val(salaryData.GRADE_ID);						// 직급 ID
					$('#payday').val(salaryData.PAYDAY);						// 급여 지급일
					$('#positionBonus').val(salaryData.POSITION_BONUS);			// 직책 수당
					$('#nightBonus').val(salaryData.NIGHT_BONUS);				// 야근 수당
					$('#performanceBonus').val(salaryData.PERFORMANCE_BONUS);	// 성과급
					$('#fullserviceBonus').val(salaryData.FULLSERVICE_BONUS);	// 근속수당
					$('#holidayBonus').val(salaryData.HOLIDAY_BONUS);			// 휴가 보너스
					$('#yearendBonus').val(salaryData.YEAREND_BONUS);			// 연말 보너스
					$('#total').val(salaryData.TOTAL);							// 총 급여(실지급액)
			  		
			  		// 서버에서 받아온 HTML을 Modal 본문에 삽입
			    	//$('#modalBody').html(response); 
			  		//console.log("response 가져옴");
			  		
			        // Modal을 띄우기
			        $('#modal-lg').modal('show');
			    },
			    error: function() {
			        alert("Modal 콘텐츠를 불러오는 데 실패했습니다.");
			    }
			  });
			}
			  
			// date_picker 설정 및 페이지 최초 로딩시 조회 기간 설정 (DB데이터의 최대에서 최소일자)
			let date = /*[[${salaryInfoMinMaxDate}]]*/
			$('#reservation').daterangepicker({
				locale: {
					"separator": " ~ ",
					"format": 'YYYY-MM-DD',
					"applyLabel": "조회",
			     	"cancelLabel": "취소",
			     	"daysOfWeek": ["일", "월", "화", "수", "목", "금", "토"], 
			     	"monthNames": ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"],
			      	"firstDay": 1
			    },
				startDate: date.SALARY_MIN_DATE,  // 초기 설정 값
				endDate: date.SALARY_MAX_DATE,  // 초기 설정 값
				minDate: date.SALARY_MIN_DATE,  // 선택 제한 값
				maxDate: date.SALARY_MAX_DATE  // 선택 제한 값
			});
			$("#reservation").attr("readonly",true); 
			
			$("#reservation").on("change", function() {
				// 기존 테이블 삭제
				$("#example1").DataTable().destroy();
				
				let date = $("#reservation").val().split(' ~ ');
				
				$("#example1").DataTable({
					aaSorting: [], // 초기 정렬 비활성화
					// 버튼 위치 조절
					dom :	"<'row'<'col-sm-12 col-md-6'B><'col-sm-12 col-md-6'f>>"
						  + "<'row'<'col-sm-12'tr>>"
						  + "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>",
					language : {
						search : "검색",
						paginate: {
			                "first" : "처음",
			                "last" : "마지막",
			                "next" : "다음",
			                "previous" : "이전"
			            }
					},
					ajax : {
						url : "/getSalaryInfo",
						type : "POST",
						data : {
							startDate : date[0],					
							endDate : date[1]
						},
						"dataSrc": function (res) {
			                return res;
			            }
					},
					columns : [
						// DB컬럼명 일치하게 작성
						{data: "PAYDAY", title: "귀속연월", "defaultContent": "" },
						{data: "MEMBER_ID", title: "사원 번호", "defaultContent": "" },
						{data: "NAME", title: "사원명", "defaultContent": "" },
						{data: "GRADE_ID", title: "직급", "defaultContent": "" },
						{data: "DEPR_ID", title: "부서", "defaultContent": "" },
						{data: "SALARY", title: "기본급", "defaultContent": "" },
						{data: "POSITION_BONUS", title: "직책수당", "defaultContent": "" },
						{data: "HOLIDAY_BONUS", title: "연휴수당", "defaultContent": "" },
						{data: "NIGHT_BONUS", title: "야근수당", "defaultContent": "" },
						{data: "YEAREND_BONUS", title: "연말결려수당", "defaultContent": "" },
						{data: "FULLSERVICE_BONUS", title: "만기근속자포상", "defaultContent": "" },
						{data: "PERFORMANCE_BONUS", title: "실적우수자포상", "defaultContent": "" },
						{data: "TOTAL", title: "실지금액", "defaultContent": "" },
						{data : "MEMBER_ID", "defaultContent": "", title : '급여수정',
								render: function(data){
									return "<button id='"+ data +"' type='button' class='btn btn-block btn-outline-primary'>수정하기</button>";
	  							}
						}
				  	],
					responsive : true, 
					lengthChange : false, 
					autoWidth : false,
					buttons : ["copy", "csv", "excel", "pdf", "print", "colvis"]
				}).buttons()
				  .container()
				  .appendTo('#example1_wrapper .col-md-6:eq(0)');
			});
		});
		
		// 급여 수정 버튼을 클릭시 이벤트 발생
		$('#submitBtn').click(function () {
			//debugger;
			
			//return;
			
			var editSalaryForm = $("#editSalaryForm").serialize();
			console.log(editSalaryForm); 
			
		    // AJAX로 서버에 데이터 전송
		    $.ajax({
		        url : '/editSalary', // 컨트롤러 매핑 URL
		        type : 'POST',
		        data : $("#editSalaryForm").serialize(),
		        success: function (response) {
		            alert('급여 수정 성공!');
		            console.log(response);
					window.location.href = '/salaryInfo';
		        },
		        error: function (error) {
		        	console.log(error);
		            alert('급여 수정 실패');
		            //window.location.href = '/salaryInfo';
		        }
		    });
		});
		
	</script>
	<!-- 선택된 사원의 급여 정보들 -->
</body>
</html>
