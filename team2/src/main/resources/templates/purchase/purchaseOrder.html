<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>구매발주등록</title>

	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
	<!-- DataTables -->
	<link rel="stylesheet" href="../../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
	<link rel="stylesheet" href="../../plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
	<link rel="stylesheet" href="../../plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="../../dist/css/adminlte.min.css">
	<!-- daterange picker -->
	<link rel="stylesheet" href="../../plugins/daterangepicker/daterangepicker.css">
	<!-- Toast Grid -->
	<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
	<!-- jQuery OrgChart CSS CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/orgchart/5.0.0/css/jquery.orgchart.min.css"
		integrity="sha512-9A2BSSUL5eXVMWwrB8aDX8GeOOSMMVCk3fvqOplnswmo4IN4s6DW2ywpb3VCDcGCVwDc3g6S1k9T72NsCkgw5A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />


	<style>
		.table-container {
			margin-top: 20px;
		}

		.divider {
			border-top: 4px solid #000;
			margin: 30px 0;
		}

		.btn-actions {
			display: flex;
			gap: 10px;
		}

		.hidden {
			display: none;
		}
	</style>
</head>

<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<!-- 상단 메뉴 -->
		<nav th:replace="~{includes/navbar :: navbar}"></nav>
		<!-- /.상단 메뉴 -->
		<!-- 좌측 메뉴 -->
		<aside th:replace="~{includes/sidebar :: sidebar}"></aside>
		<!-- /.좌측 메뉴 -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- 콘텐츠 헤더 (Page header) -->

			<!-- 			<nav th:replace="~{includes/pageHeader :: pageHeader}"></nav> -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>발주관리</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">설정</a></li>
								<li class="breadcrumb-item active">발주관리</li>
							</ol>
						</div>
					</div>
				</div>
			</section>
			<!-- /.콘텐츠 헤더 (Page header) -->

			<section class="content">
				<div class="container-fluid">

					<!-- 첫 번째 row (구매발주) -->
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h5>구매발주</h5>
									<div class="card-tools">
										<input type="button" id="btn_add_row" class="btn btn-primary" value="신규"> <input
											type="button" id="save" class="btn btn-primary" 
											onclick="saveData(this.id)" value="저장"> <input
											type="button" id="btn_delete" class="btn btn-primary"
											onclick="deleteRows(this.id)" value="삭제">
									</div>
								</div>
								<div class="card-body">
									<div id="toast_single"></div>
								</div>
							</div>
						</div>
					</div>

					<!-- 구분선 -->
					<div class="divider hidden" id="divider"></div>

					<!-- 두 번째 row (구매발주 상세) -->
					<div class="row hidden" id="detail_section">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h5>구매발주 상세</h5>
									<div class="card-tools">
										<input type="button" id="btn_add_row2" class="btn btn-primary" value="행추가">
										<input type="button" id="saveDetail" class="btn btn-primary" 
											onclick="saveData(this.id)" value="저장"> <input
											type="button" id="btn_delete2" class="btn btn-primary"
											onclick="deleteRows(this.id)" value="삭제">
									</div>
								</div>
								<div class="card-body">
									<div id="toast_single2"></div>
									<!-- 구매발주 상세 영역 -->
								</div>
							</div>
						</div>
					</div>

				</div>
			</section>
			<!-- jQuery -->
			<script src="../../plugins/jquery/jquery.min.js"></script>
			<!-- Bootstrap 4 -->
			<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
			<!-- AdminLTE App -->
			<script src="../../dist/js/adminlte.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.6/dist/notiflix-aio-3.2.6.min.js"></script>

			<script src="https://uicdn.toast.com/tui-grid/latest/tui-grid.min.js"></script>

			<style>
				.selected-row {
					background-color: #d1ffd6;
				}

				.deselected-row {
					background-color: #ffd1d1;
				}
			</style>
			<!-- Page specific script -->
			<script>
				const token = $("meta[name='_csrf']").attr("content")
				const header = $("meta[name='_csrf_header']").attr("content");
				const name = $("#userName").val();
				

				$(function () {
					initGrids();
				});

				// Toast Grid 설정

				let grid1;
				let grid2;

				const url = 'getPurchase';
				const dataSource = {
					api: {
						createData: {url: url, method: 'POST', headers: {[header]: token}},
						readData: {url: url, method: 'POST', headers: {[header]: token}},
						updateData: {url: url, method: 'PUT', headers: {[header]: token}},
						deleteData: {url: url, method: 'DELETE', headers: {'X-Delete-IDs': ''}}
					},
					contentType: 'application/json',
				};
				const columns = [
					{header: 'P/O일자', name: 'CREATE_DATE', align: 'center', editor: 'text'},
					{header: 'P/O번호', name: 'PO_NUM', align: 'center'},
					{header: '담당자', name: 'MEMBER_NAME', align: 'center'},
					{header: '거래처', name: 'CUSTOMER_ID', align: 'center', 	formatter: function({ row }) {
						return `
						<div style="display: flex; justify-content: flex-end; align-items: center;">
						          <button class="open-modal-btn" data-row-key="${row.rowKey}" 
						              style="border: none; background: none; color: #007bff; cursor: pointer; font-size: 15px;">
						              🔍
						          </button>
						      </div>
						                `;
					            }
},
					{header: '품목(수)', name: 'PO_COUNT', align: 'center'},
					{header: '금액', name: 'PO_PRICE', align: 'center'},
					{header: '수정일', name: 'UPDATE_DATE', align: 'center'},
					{header: '수정자', name: 'UPDATE_MEMBER', align: 'center'},

					{
						header: '상태', name: 'PO_STATUS', align: 'center',
						formatter: ({value}) => {
							const color = {"미결": "red", "마감": "blue"}[value] || "black";
							return `<span style="color: ${color}; font-weight: bold;">${value}</span>`;
						}
					}
					// 					{header: '주문번호', name: 'PO_ID', hidden: true }
				];

				// grid2 컬럼 설정 (구매 발주 상세)
				const columns2 = [
					{header: '품목코드', name: 'MATERIAL_ID', align: 'center', editor: 'text'},
					{header: '품목명', name: 'MATERIAL_NM', align: 'center', editor: 'text'},
					{header: '수량', name: 'PO_COUNT', align: 'center', editor: 'text'},
					{header: '단가', name: 'PO_PRICE', align: 'center', editor: 'text'},
					{header: '총금액', name: 'TOTAL_PRICE', align: 'center'},
					{header: '수정일', name: 'UPDATE_DATE', align: 'center'},
					{header: '수정자', name: 'UPDATE_MEMBER', align: 'center'},
					//{header: '납기일', name: 'DELIVERY_DATE', align: 'center', editor: 'text'},
					//{header: '상태', name: 'PO_STATUS', align: 'center'},
				];


				let rowIdx;
				function initGrids() {
					grid1 = new tui.Grid({
						el: document.getElementById('toast_single'),
						data: dataSource,
						scrollX: true,
						scrollY: true,
						rowHeaders: ['checkbox'],
						editingEvent: 'click',
						columns: columns,
					});


					fetch('/getPurchase', {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json',
							[header]: token
						},
						body: JSON.stringify({})
					})
						.then(response => response.json())
						.then(data => {
							console.log("서버 응답 데이터:", data);
							grid1.resetData(data);
						})
						.catch(error => console.error("데이터 불러오기 실패:", error));

					// 구매발주 상세 리스트를 숨김 상태에서 시작
					$("#detail_section").hide();
					$("#divider").hide();

					// 행 클릭 시 상세 리스트 보이기
					grid1.on('click', function (ev) {
						if (ev.rowKey === null)
							return;
						const selectedRow = grid1.getRow(ev.rowKey);
						
						if (!selectedRow) return;
						rowIdx = ev.rowKey;


						$("#detail_section").fadeIn(300).removeClass("hidden").addClass("visible");
						$("#divider").fadeIn(300).removeClass("hidden").addClass("visible");

						// 선택한 발주번호(PO_NUM)로 상세 데이터 요청
						fetch('/getPurchaseDetail', {
							method: 'POST',
							headers: {
								'Content-Type': 'application/json',
								[header]: token
							},
							body: JSON.stringify({PO_NUM: selectedRow.PO_NUM})
						})
							.then(response => response.json())
							.then(data => {
								console.log("[grid2] 서버 응답 데이터:", data);
								dtlGrid(data);
							})
							.catch(error => console.error("grid2 데이터 불러오기 실패:", error));
					});

					// 더블 클릭하면 상세 리스트 숨기기
					grid1.on('dblclick', function () {
						$("#detail_section").fadeOut(300).removeClass("visible").addClass("hidden");
						$("#divider").fadeOut(300).removeClass("visible").addClass("hidden");
						grid2.resetData([]);
					});

					// -----------------
					function dtlGrid(data) {
						
						if (!grid2) {
							grid2 = new tui.Grid({
							el: document.getElementById('toast_single2'),
							data: [],
							scrollX: true,
							scrollY: true,
							rowHeaders: ['checkbox'],
							editingEvent: 'click',
							columns: columns2,
						});
						} 

						grid2.resetData(data);

						// 체크박스가 활성화된 행의 index를 배열에 저장
						grid2.on('check', (ev) => {
							delRows.push(ev.rowKey);
						});
						
						let sum = 0;
						
						grid2.on('afterChange', ev => {
							ev.changes.forEach(change =>  {
								sum += Number(change.value);
								grid1.setValue(rowIdx, "PO_COUNT", sum);
						   })
				    	});
					}


				}

				$("#btn_add_row").on("click", function () {
					let today = new Date();
					let year = today.getFullYear(); // 년도
					let month = String(today.getMonth() + 1).padStart(2, "0");  // 월
					let date = String(today.getDate()).padStart(2, "0");  // 날짜
					const newRowKey = grid1.appendRow(
						{
							"CREATE_DATE": year + '-' + month + '-' + date,
							"PO_STATUS": '미결',
						},
						{focus: true}
					);
				});

				$("#btn_add_row2").on("click", function () {
					let today = new Date();
					let year = today.getFullYear(); // 년도
					let month = String(today.getMonth() + 1).padStart(2, "0");  // 월
					let date = String(today.getDate()).padStart(2, "0");  // 날짜
					const newRowKey = grid2.appendRow(
						{
							"PO_DATE": year + '-' + month + '-' + date,

						},
						{focus: true}
					);
				});

				// 저장 버튼 이벤트
				save.addEventListener('mousedown', handleSave);
				saveDetail.addEventListener('mousedown', detailSave);
				
				
				//삭제
				let delRows = [];

				function deleteRows(btnId) {

					let gridNm = "";

					if (btnId == "btn_delete") {
						gridNm = grid1;
					} else {
						gridNm = grid2;
					}

					const checkedRows = gridNm.getCheckedRows(); // 체크된 행 가져오기

					if (checkedRows.length === 0) {
						alert("삭제할 행을 선택하세요.");
						return;
					}

					checkedRows.forEach(row => {
						delRows.push({...row, rowType: "delete"}); // 삭제할 데이터를 delRows 배열에 저장
						gridNm.removeRow(row.rowKey); // 화면에서 행 삭제
					});

					console.info("삭제할 데이터 목록:", delRows);
				}



				// 저장 함수
				function handleSave() {
					grid1.blur(); // 포커스 해제

					const modifiedRows = grid1.getModifiedRows();
					const createdRows = modifiedRows.createdRows.map(row => ({...row, rowType: "insert"}));
					const updatedRows = modifiedRows.updatedRows.map(row => ({...row, rowType: "update"}));
					const deletedRows = modifiedRows.deletedRows.map(row => ({...row, rowType: "delete"}));

					const allData = [...createdRows, ...updatedRows, ...deletedRows];

					if (allData.length === 0) {
						alert("변경된 데이터가 없습니다.");
						return;
					}

					console.log("서버로 전송할 데이터:", allData);

					$.ajax({
						url: "/savePurchase",
						type: 'POST',
						contentType: "application/json",
						data: JSON.stringify(allData),
						beforeSend: (xhr) => xhr.setRequestHeader(header, token),
						success: (res) => {
							console.log("서버 응답:", res); // 응답 값 확인
							if (res.status == "success") {
								showSuccess("저장 성공!", true);
								delRows = []; // 삭제 목록 초기화 (성공 시)
							} else {
								showError("저장 실패");
							}
						},
						error: () => showError("서버 오류 발생"),
					});
				}

				// 저장 함수
				function detailSave() {
					grid2.blur(); // 포커스 해제

					const modifiedRows2 = grid2.getModifiedRows();
					const createdRows2 = modifiedRows2.createdRows.map(row => ({...row, rowType: "insert"}));
					const updatedRows2 = modifiedRows2.updatedRows.map(row => ({...row, rowType: "update"}));
					const deletedRows2 = modifiedRows2.deletedRows.map(row => ({...row, rowType: "delete"}));

					const allData = [...createdRows2, ...updatedRows2, ...deletedRows2];

					if (allData.length === 0) {
						alert("변경된 데이터가 없습니다.");
						return;
					}

					console.log("서버로 전송할 데이터:", allData);

					$.ajax({
						url: "/saveDetail",
						type: 'POST',
						contentType: "application/json",
						data: JSON.stringify(allData),
						beforeSend: (xhr) => xhr.setRequestHeader(header, token),
						success: (res) => {
							console.log("상세 서버 응답:", res); // 응답 값 확인
							if (res.status == "success") {
								showSuccess("상세 저장 성공!", true);
								delRows = []; // 삭제 목록 초기화 (성공 시)
							} else {
								showError("상세 저장 실패");
							}
						},
						error: () => showError("서버 오류 발생"),
					});
				}
				
				

				// 메시지
				function showSuccess(message, reload = false) {
					Notiflix.Notify.success('저장 성공!');
				}

				function showError(message) {
					Notiflix.Notify.failure('저장 실패!');
				}

			</script>
</body>

</html>
