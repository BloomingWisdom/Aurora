	<script th:inline="javascript">

		const token = $("meta[name='_csrf']").attr("content")
		const header = $("meta[name='_csrf_header']").attr("content");
		const name = $("#userName").val();

		var isUpdate = false;



		function upperDeptDataTable() {
			// 기존 테이블 삭제
			if ($.fn.dataTable.isDataTable("#upperDept")) {
				$("#upperDept").DataTable().destroy();
			}

			let table = $("#upperDept").DataTable({
				aaSorting: [], // 초기 정렬 비활성화
				select: {
					style: 'single'
				},
				language: {
					search: "검색",
					paginate: {
						"first": "처음",
						"last": "마지막",
						"next": "다음",
						"previous": "이전"
					},
					zeroRecords: "검색 결과 없음"
				},
				ajax: {
					url: "/getUpperDept",
					type: "POST",
					//추가해야 하는 부분
					beforeSend: function (xhr) {
						xhr.setRequestHeader(header, token);
					},
					data: {},
					"dataSrc": function (res) {
						return res;
					}
				},
				columns: [
					{data: "DEPT_ID", title: "부서", "defaultContent": ""},
					{data: "DEPT_NAME", title: "부서명", "defaultContent": ""}
				],
				responsive: true,
				lengthChange: false,
				autoWidth: false,
			});
		}


		$(document).ready(function () {
			$("#btnAddUpper").on("click", function () {
				$("#CODE_ID").empty();
				loadDeptIds();
				$("#MEMBER_ID").val(''); // 부서장 초기화
				$('input[name="use_yn"][value="Y"]').prop("checked", true); // 기본값 설정
				$('#modalUpperDept').modal('show');
			});

			function loadDeptIds() {
				$.ajax({
					type: "GET",
					url: "/getCommonCodeIds",
					success: function (data) {
						let selectBox = $("#CODE_ID");
						data.forEach(function (item) {
							console.log("item:", item); // 반환된 데이터 확인
							selectBox.append(`<option value="${item.CODEID}">${item.CODENAME}</option>`);
						});
					},
					error: function () {
						alert("부서 데이터를 불러오는 데 실패했습니다.");
					}
				});
				loadDeptMng(); //부서장 호출 함수
			}
			
			function loadDeptMng() {
							$.ajax({
								type: "GET",
								url: "/getDepMng",
								success: function (data) {
									let selectBox = $("#MEMBER_ID");
									data.forEach(function (item) {
										console.log("item:", item); // 반환된 데이터 확인
										selectBox.append(`<option value="${item.MEMBERID}">${item.NAME}</option>`);
									});
								},
								error: function () {
									alert("멤버 데이터를 불러오는 데 실패했습니다.");
								}
							});
						}
		});











		$(function () {
			upperDeptDataTable();
		});

		$("#btnAddUpper").on("click", function () {
			$("#DEPT_ID").val('');
			$("#MEMBER_ID").val('');
			$("#USE_YN").val('');

			$('#modalUpperDept').modal();
		});

		$("#upperDeptSave").on('click', function () {
			let DEPT_ID = $("#CODE_ID").val();
			let MEMBER_ID = $("#MEMBER_ID").val();
			let CODE_USE_YN = $('input[name="use_yn"]:checked').val();

			console.log("DEPT_ID", DEPT_ID)
			console.log("부서장 : ", MEMBER_ID)


			if (!DEPT_ID || !MEMBER_ID) {
				alert("값을 입력해 주세요.");
				return;
			}

			$.ajax({
				type: "POST",
				url: "/addUpperDept",
				//추가해야 하는 부분
				beforeSend: function (xhr) {
					xhr.setRequestHeader(header, token);
				},
				data: {
					DEPT_ID: DEPT_ID.toUpperCase(),
					MEMBER_ID: MEMBER_ID,
					USE_YN: CODE_USE_YN
				},
				success: function (res) {
					alert(res.result);

					if (res.resultCode == 1) {
						location.reload();
					}
				},
				error: function () {
					console.log("addUpperDept() ajax 실패");
				}
			});
		});



	</script>
