		function dataTable(tableId, date) {
			// 기존 테이블 삭제
			if ($.fn.dataTable.isDataTable("#" + tableId)) {
				$("#" + tableId).DataTable().destroy();
			}
			
			$("#" + tableId).DataTable({
				aaSorting: [], // 초기 정렬 비활성화
				// 버튼 위치 조절
				dom :	"<'row'<'col-sm-12 col-md-6'B><'col-sm-12 col-md-6'f>>"
					  + "<'row'<'col-sm-12'tr>>"
					  + "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>",
				language : {
					search : "검색",
					paginate: {
		                "first" : "처음",
		                "last" : "마지막",
		                "next" : "다음",
		                "previous" : "이전"
		            },
		            zeroRecords : "검색 결과 없음"
				},
				ajax : {
					url : "/getHoliday",
					type:"POST",
					data : {
						startDate : date[0],					
						endDate : date[1]
					},
					"dataSrc": function (res) {
		                return res;
		            }
				},
				columns : [
					{data : "DATE_TIME", title : "일자", "defaultContent": ""},
					{data : "IS_WEEKEND", title : "주말여부", "defaultContent": ""},
					{data : "HOLIDAY_NAME", title : "공휴일명", "defaultContent": ""},
					{data : "IS_HOLIDAY_DAY", title : "공휴일여부", "defaultContent": ""},
					{data : "IS_BUSINESS_DAY", title : "영업일여부", "defaultContent": ""},
				],
				responsive : true, 
				lengthChange : false, 
				autoWidth : false,
				buttons : ["copy", "csv", "excel", "pdf", "print", "colvis"]
			}).buttons()
			  .container()
			  .appendTo('#example1_wrapper .col-md-6:eq(0)');
		}
		
		function dateRangePicker() {
			// date_picker 설정 및 페이지 최초 로딩시 조회 기간 설정 (DB데이터의 최대에서 최소일자)
			let date = /*[[${holidayMinMaxDate}]]*/
			$('#reservation').daterangepicker({
				locale: {
					"separator": " ~ ",
					"format": 'YYYY-MM-DD',
					"applyLabel": "선택",
			     	"cancelLabel": "취소",
			     	"daysOfWeek": ["일", "월", "화", "수", "목", "금", "토"], 
			     	"monthNames": ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"],
			      	"firstDay": 1
			    },
				startDate: date.HOLIDAY_MIN_DATE,  // 초기 설정 값
				endDate: date.HOLIDAY_MAX_DATE,  // 초기 설정 값
				minDate: date.HOLIDAY_MIN_DATE,  // 선택 제한 값
				maxDate: date.HOLIDAY_MAX_DATE  // 선택 제한 값
			});
			$("#reservation").attr("readonly",true); 
		}
		
		function datePicker() {
			let nowYear = new Date().getFullYear();
			
			//Date picker
		    $('#reservationdate').datetimepicker({
	            format: 'YYYY',
	            minDate: (nowYear - 2).toString(),
				maxDate: (nowYear + 1).toString()
		    });
		}
		
		$("#btnAPI").on("click", function () {
			let year = $("#calYear").val();
			if (year == null || year == '') {
				alert("등록년도를 선택하세요.");
				return;
			}
			
		    let list = [];

		    let xhr = new XMLHttpRequest();
		    let url = 'http://apis.data.go.kr/B090041/openapi/service/SpcdeInfoService/getRestDeInfo'; /* URL */
		    let queryParams = '?' + encodeURIComponent('serviceKey') + '=' + 'Kzk%2FzP8JrAlHgSZ%2B2U4glzgw0FQf3e780Ekifo2Tt7EeGVIuXj1QuokxdkZx%2Brm7wg5Dcc71116nLS6Z4O8KLg%3D%3D'; /* Service Key */
		    queryParams += '&' + encodeURIComponent('solYear') + '=' + encodeURIComponent(year); /* 년 */
		    queryParams += '&' + encodeURIComponent('numOfRows') + '=' + encodeURIComponent('100'); /* 한 페이지 출력 개수 */

		    xhr.open('GET', url + queryParams);

		    xhr.onreadystatechange = function () {
		        if (this.readyState == 4) {
		            if (this.status == 200) {
		                let parser = new DOMParser();
		                let xmlDoc = parser.parseFromString(this.responseText, "text/xml");

		                let items = xmlDoc.getElementsByTagName("item");

		                let tempMap = new Map(); // 중복 체크용 Map

		                for (let i = 0; i < items.length; i++) {
		                    let locdate = items[i].getElementsByTagName("locdate")[0].textContent;
		                    let dateName = items[i].getElementsByTagName("dateName")[0].textContent;
		                    let formattedDate = `${locdate.substring(0, 4)}-${locdate.substring(4, 6)}-${locdate.substring(6, 8)}`;

		                    // 중복 날짜 확인 및 DATE_NAME 병합 처리
		                    if (tempMap.has(formattedDate)) {
		                        let existingName = tempMap.get(formattedDate);
		                        tempMap.set(formattedDate, existingName + ", " + dateName);
		                    } else {
		                        tempMap.set(formattedDate, dateName);
		                    }
		                }
		                
		                if (tempMap.size == 0) {
		                	alert("API에서 업데이트 되지 않은 년도입니다.");
		                	
		                	return;
		                }

		                // Map을 holidayList 배열로 변환
		                tempMap.forEach((value, key) => {
		                    list.push({
		                        DATE_TIME: key,
		                        DATE_NAME: value
		                    });
		                });
		                
		                // year 값과 holidayList를 함께 전송
		                let requestData = {
		                    year: year,
		                    list: list
		                };
		                
		                $.ajax({
		                    type: "POST",
		                    url: "/setHoliday",
		                    contentType: "application/json",
		                    data: JSON.stringify(requestData),
		                    success: function (res) {
		                    	alert(res.result);
		    	           		
		    	            	if (res.resultCode == 1) {
		    						location.reload();
		    	            	}
		                    },
		                    error: function (e) {
		                        console.log("setHoliday() ajax 실패");
		                    }
		                });
		            } else {
		                console.error('오류 발생. HTTP 상태 코드:', this.status);
		            }
		        }
		    };
		    xhr.send('');
		});
