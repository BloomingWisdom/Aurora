		$("#btnAPI").on("click", function () {
		    let holidayList = [];

		    var xhr = new XMLHttpRequest();
		    var url = 'http://apis.data.go.kr/B090041/openapi/service/SpcdeInfoService/getRestDeInfo'; /* URL */
		    var queryParams = '?' + encodeURIComponent('serviceKey') + '=' + 'Kzk%2FzP8JrAlHgSZ%2B2U4glzgw0FQf3e780Ekifo2Tt7EeGVIuXj1QuokxdkZx%2Brm7wg5Dcc71116nLS6Z4O8KLg%3D%3D'; /* Service Key */
		    queryParams += '&' + encodeURIComponent('solYear') + '=' + encodeURIComponent('2025'); /* 년 */
// 		    queryParams += '&' + encodeURIComponent('solMonth') + '=' + encodeURIComponent('01'); /*월*/
		    queryParams += '&' + encodeURIComponent('numOfRows') + '=' + encodeURIComponent('100'); /* 한 페이지 출력 개수 */

		    xhr.open('GET', url + queryParams);

		    xhr.onreadystatechange = function () {
		        if (this.readyState == 4) {
		            if (this.status == 200) {
		                var parser = new DOMParser();
		                var xmlDoc = parser.parseFromString(this.responseText, "text/xml");

		                var items = xmlDoc.getElementsByTagName("item");
		                for (var i = 0; i < items.length; i++) {
		                    var locdate = items[i].getElementsByTagName("locdate")[0].textContent;
		                    var dateName = items[i].getElementsByTagName("dateName")[0].textContent;
		                    var formattedDate = `${locdate.substring(0, 4)}-${locdate.substring(4, 6)}-${locdate.substring(6, 8)}`;

		                    // 배열 형태로 저장
		                    holidayList.push({
		                    	DATE_TIME: formattedDate,
		                    	DATE_NAME: dateName
		                    });
		                }

		                console.log(holidayList);

		                // JSON 형태로 서버에 전송
		                $.ajax({
		                    type: "POST",
		                    url: "/setHoliday",
		                    contentType: "application/json",
		                    data: JSON.stringify(holidayList),
		                    success: function (res) {
		                        console.log("setHoliday() 성공:", res);
		                    },
		                    error: function (e) {
		                        console.log("setHoliday() ajax 실패");
		                    }
		                });
		            } else {
		                console.error('오류 발생. HTTP 상태 코드:', this.status);
		            }
		        }
		    };
		    xhr.send('');
		});

		function dataTable(tableId, date, isUpdate) {
			// 기존 테이블 삭제
			if (isUpdate) {
				$("#" + tableId).DataTable().destroy();
			}
			
			$("#" + tableId).DataTable({
				aaSorting: [], // 초기 정렬 비활성화
				// 버튼 위치 조절
				dom :	"<'row'<'col-sm-12 col-md-6'B><'col-sm-12 col-md-6'f>>"
					  + "<'row'<'col-sm-12'tr>>"
					  + "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>",
				language : {
					search : "검색",
					paginate: {
		                "first" : "처음",
		                "last" : "마지막",
		                "next" : "다음",
		                "previous" : "이전"
		            },
		            zeroRecords : "검색 결과 없음"
				},
				ajax : {
					url : "/getMyAttendanceHistory",
					type:"POST",
					data : {
						startDate : date[0],					
						endDate : date[1]
					},
					"dataSrc": function (res) {
		                return res;
		            }
				},
				columns : [
					{data : "CREATE_DATE", title : "일자", "defaultContent": ""},
					{data : "CT_CHECK_IN_TIME", title : "출근기준", "defaultContent": ""},
					{data : "CHECK_IN_TIME", title : "출근시각", "defaultContent": ""},
					{data : "CT_CHECK_OUT_TIME", title : "퇴근기준", "defaultContent": ""},
					{data : "CHECK_OUT_TIME", title : "퇴근시각", "defaultContent": ""},
					{data : "ATTENDANCE_TEXT", title : "종류", "defaultContent": ""}
				],
				responsive : true, 
				lengthChange : false, 
				autoWidth : false,
				buttons : ["copy", "csv", "excel", "pdf", "print", "colvis"]
			}).buttons()
			  .container()
			  .appendTo('#example1_wrapper .col-md-6:eq(0)');
		}
