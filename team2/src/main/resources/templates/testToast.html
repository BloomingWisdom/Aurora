<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	<title>AdminLTE 3 | DataTables</title>

	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="../../dist/css/adminlte.min.css">
	
	<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
</head>
<body class="hold-transition sidebar-mini">
	<div class="wrapper">

		<!-- 상단 메뉴 -->
		<nav th:replace="~{includes/navbar :: navbar}"></nav>
		<!-- /.상단 메뉴 -->

		<!-- 좌측 메뉴 -->
		<aside th:replace="~{includes/sidebar :: sidebar}"></aside>
		<!-- /.좌측 메뉴 -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- 콘텐츠 헤더 (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>TUI-TEST</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">인사관리</a></li>
								<li class="breadcrumb-item active">인사목록</li>
							</ol>
						</div>
					</div>
				</div>
			</section>
			<!-- /.콘텐츠 헤더 (Page header) -->
			<!-- 메인 콘텐츠 -->
			<section class="content">
				<div class="col-2">
				</div>
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<div class="card-tools">
										<input type="button" id="btn_add" class="btn btn-primary" value="행추가">
										<input type="button" id="btn_insert" class="btn btn-primary" value="등록">
										<input type="button" id="btn_delete" class="btn btn-primary" value="삭제">
									</div>
								</div>
								<div class="card-body" id="toast_single">
									<!-- Toast Grid Ajax -->
								</div>
							<!-- /.card-body -->
							</div>
						<!-- /.card -->
						</div>
					<!-- /.col -->
					</div>
				<!-- /.row -->
				</div>
			<!-- /.container-fluid -->
			</section>
		<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<!-- 좌측 메뉴 -->
		<footer th:replace="~{includes/footer :: footer}"></footer>
		<!-- /.좌측 메뉴 -->
		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
		<!-- Control sidebar content goes here -->
		</aside>
	<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->

	<!-- jQuery -->
	<script src="../../plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- AdminLTE App -->
	<script src="../../dist/js/adminlte.min.js"></script>
	
	<script src="https://uicdn.toast.com/tui-grid/latest/tui-grid.min.js"></script>
	
	<!-- Page specific script -->
	<script th:inline="javascript">
		let grid1;

		$(function () {
		    grid();
		});

		function grid() {
		    const gridContainer = document.getElementById('toast_single');

		    const dataSource = {
		        api: {
		            readData: {url: '/ajax/toastTest', method: 'GET'},
					createData: {url: '/ajax/toastTest',method: 'POST'},
					deleteData: { url: '/ajax/toastTest', method: 'DELETE'}
		        },
				contentType: 'application/json'
		    };

		    grid1 = new tui.Grid({
		        el: gridContainer,
		        data: dataSource,
		        scrollX: true,
		        scrollY: true,
		        rowHeaders: [
					//'rowNum', 
					'checkbox'
				],
		        columns: [
		            { header: 'ID', name: 'ID', align: 'center', editor: 'text' },
		            { header: 'COL_1', name: 'COL_1', align: 'center', editor: 'text' },
		            { header: 'COL_2', name: 'COL_2', align: 'center', editor: 'text' },
		            { header: 'COL_3', name: 'COL_3', align: 'center', editor: 'text' }
		        ],
		    });

		    grid1.on('failResponse', function(ev) {
		        alert(JSON.parse(ev.xhr.responseText).message);
		    });
			
		    // 새로 추가된 행만 편집 가능
			/*
		    grid1.on('editingStart', function(ev) {
		        const { rowKey, columnName, value } = ev;
		        const rowData = grid1.getRow(rowKey);

		        if (!rowData.isNew) {
		            ev.stop(); // 편집 차단
		        }
		    });
			*/
		}

		$("#btn_add").on("click", function () {
		    const newRowKey = grid1.appendRow(
		        {
		            "ID": '',
		            "COL_1": '',
		            "COL_2": '',
		            "COL_3": '',
		            isNew: true
		        },
		        { focus: true }
		    );
		});

        $("#btn_insert").on("click", function() {
			grid1.request('createData');
		});
		
        $("#btn_delete").on("click", function() {
			// 선택된 행의 rowKey 가져오기
//			const checkedRows = grid1.getCheckedRows(); // 체크된 행 데이터

			grid1.removeCheckedRows();
			
			// 서버로 삭제 요청
			grid1.request('deleteData');  // DELETE BODY가 없음... URL로 넘어감
		});
	</script>
</body>
</html>
