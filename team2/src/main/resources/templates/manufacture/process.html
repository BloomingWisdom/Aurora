</head>
<body class="hold-transition sidebar-mini">
	<div class="wrapper">

		<!-- ÏÉÅÎã® Î©îÎâ¥ -->

		<!-- Ï¢åÏ∏° Î©îÎâ¥ -->
		<aside th:replace="~{includes/sidebar :: sidebar}"></aside>

		<nav th:replace="~{includes/modals/mesCodeValidate :: mesCodeValidate}"></nav>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- ÏΩòÌÖêÏ∏† Ìó§Îçî (Page header) -->
			<nav th:replace="~{includes/pageHeader :: pageHeader}"></nav>
			
			<!-- Î©îÏù∏ ÏΩòÌÖêÏ∏† -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<div class="row">
										<div class="col-6">
											<p class="font-weight-bold" style="margin-bottom: 0px; padding-top: 8px;">Í≥µÏ†ï</p>
										</div>
										<div class="col-6">
											<div class="card-tools" style="text-align: right;">
												<input type="button" id="btn_process_add_row" class="btn btn-primary" value="ÌñâÏ∂îÍ∞Ä" style="display : none;">
												<input type="button" id="btn_process_remove_row" class="btn btn-primary" value="ÌñâÏÇ≠Ï†ú" style="display : none;">
												<input type="button" id="btn_process_toggleEditMode" class="btn btn-primary" value="Ìé∏Ïßë">
												<input type="button" id="btn_process_modify" class="btn btn-primary" value="Ï†ÄÏû•">
												<input type="button" id="btn_process_delete" class="btn btn-primary" value="ÏÇ≠Ï†ú">
											</div>
										</div>
									</div>
								</div>
								<div class="card-body" id="processGrid">
									<!-- Toast Grid Ajax -->

							<!-- /.card-body -->
							</div>
						<!-- /.card -->
						</div>
					<!-- /.col -->

				<!-- /.row -->
				</div>
			<!-- /.container-fluid -->
			</section>
		<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<!-- Ï¢åÏ∏° Î©îÎâ¥ -->
		<footer th:replace="~{includes/footer :: footer}"></footer>
		<!-- /.Ï¢åÏ∏° Î©îÎâ¥ -->
		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
		<!-- Control sidebar content goes here -->
		</aside>

	</div>
	<!-- ./wrapper -->
	
	<style>
	    .selected-row {
	        background-color: #d1ffd6;
	    }
	    .deselected-row {
	        background-color: #ffd1d1;
	    }
	</style>
	
	<!-- Page specific script -->
	<script th:inline="javascript">
		// ÏõåÌÅ¨ÏÑºÌÑ∞
		let processGrid = null;
		const processUrl = '/manufacture/process';
		const processDataSource = {
			api: {
			    readData: {url: processUrl, method: 'GET'},
				modifyData: { url: processUrl, method: 'PUT' },
				deleteData: {url: processUrl, method: 'DELETE', headers: {'X-Delete-IDs': ''}}
			},
			contentType: 'application/json',
	    };
		let processIsEditModeEnabled = false; 
		const process_columns = [
            {header: 'Í≥µÏ†ï ÏΩîÎìú', name: 'PROCESS_ID', align: 'center', editor: null},
            {header: 'Í≥µÏ†ïÎ™Ö', name: 'NAME', align: 'left', editor: null},
			{
			    header: 'ÏÇ¨Ïö©Ïó¨Î∂Ä', 
			    name: 'USE_YN', 
			    align: 'center',
			    formatter: function({value}) {
			        return `<input type="checkbox" ${value === 'Y' ? 'checked' : ''} style="pointer-events: none;" />`;
			    }
			},
// 			{
// 			    header: 'Í≤ÄÏÇ¨Ïó¨Î∂Ä', 
// 			    name: 'INSPECTION_YN', 
// 			    align: 'center',
// 			    formatter: function({value}) {
// 			        return `<input type="checkbox" ${value === 'Y' ? 'checked' : ''} style="pointer-events: none;" />`;
// 			    }
// 			},
            {header: 'ÎπÑÍ≥†', name: 'NOTE', align: 'left', editor: null},
        ];
		
		const TextInputRenderer = function(props) {
			const el = document.createElement('input');
			el.type = 'text';
		 	el.style.width = 'calc(100% - 10px)';
		 	el.style.padding = '6px 7px';
		  	el.style.border = 'solid 1px #ddd';
		  	el.style.margin = 'auto 5px';
		  	
		  	this.el = el;
		  	this.render(props);
		}

		TextInputRenderer.prototype.getElement = function () {
			return this.el;
		}
		
		TextInputRenderer.prototype.render = function (props) {
			this.el.value = props.value;
		}
		
		const TextInputBtnRenderer = function(props) {
		    const container = document.createElement('div');
		    container.style.display = 'flex';
		    container.style.alignItems = 'center';
		    container.style.gap = '5px';
		    
		    const el = document.createElement('input');
		    el.type = 'text';
		    el.style.width = 'calc(100% - 10px)';
		    el.style.padding = '6px 7px';
		    el.style.border = 'solid 1px #ddd';
		    el.style.color = 'solid 1px #ddd';
		    el.style.marginLeft = '1px';
		    el.setAttribute('disabled', true); // ÏûÖÎ†• Î∞è ÌÅ¥Î¶≠ ÎπÑÌôúÏÑ±Ìôî
			
			container.appendChild(el);
			
			// PROCESS_ID Í∏∞Ï°¥Í∞íÏùÄ ÏàòÏ†ï Î∂àÍ∞Ä Ï°∞Í±¥
			if (!(props.columnInfo.name == 'PROCESS_ID'
				&& processGrid.getValue(props.rowKey, 'isNew') == null)) {
				const button = document.createElement('button');
			    button.textContent = 'üîç';
			    button.style.border = 'solid 1px #007BFF';
			    button.style.background = 'white';
			    button.style.color = 'white';
			    button.style.padding = '6px 10px';
			    button.style.cursor = 'pointer';
			    button.style.borderRadius = '4px';
			    button.style.marginRight = '5px';
				
				container.appendChild(button);
					
				button.addEventListener('click', function() {
					const row = props.rowKey;
					const column = props.columnInfo.name;
					// props.formattedValueÎ°ú Í∞ÄÏ†∏Ïò§Î©¥ Î™®Îã¨ Îã§Ïãú ÎùÑÏö∏ Îïå Í∞íÏùÑ Î™ªÎ∞õÏïÑÏò¥.
					const value = processGrid.getValue(row, column);
					
					$("#inputCodeText").val(value);
					$("#gridCheckedRow").val(row);
					$("#gridCheckedColumn").val(column);
					
					tableName = "PROCESS";
					tableCodeId = "PROCESS_ID";
					copyGrid = processGrid;
					
					$('#mesCodeValidate').modal();
			    });
			}
			
		    this.el = container;
		    this.input = el;
		    this.render(props);
		}

		TextInputBtnRenderer.prototype.getElement = function () {
		    return this.el;
		}

		TextInputBtnRenderer.prototype.render = function (props) {
		    this.input.value = props.value;
		}
		
		const CheckboxRenderer = function(props) {
		    const el = document.createElement('input');
		    el.type = 'checkbox';
		    el.checked = (props.value === 'Y');  // Ï¥àÍ∏∞Í∞í ÏßÄÏ†ï
		
		    if (props.grid.getValue(props.rowKey, 'USED_CNT') > 0) {
		    	el.disabled = true;
		    }
		    
			el.addEventListener('change', function() {
		        props.grid.setValue(props.rowKey, props.columnInfo.name, el.checked ? 'Y' : 'N'); // Ï¶âÏãú Í∞í ÏóÖÎç∞Ïù¥Ìä∏
		    });
		    		
		    this.el = el;
		};

		CheckboxRenderer.prototype.getElement = function() {
		    return this.el;
		};

		CheckboxRenderer.prototype.getValue = function() {
		    return this.el.checked ? 'Y' : 'N';
		};

		CheckboxRenderer.prototype.mounted = function() {
		    this.el.focus();
		};

		$(function () {
			processInit();
		});
		
		// ÏõåÌÅ¨ÏÑºÌÑ∞
		function processInit() {
			processGrid = new tui.Grid({
		        el: document.getElementById('processGrid'),
		        data: processDataSource,
		        scrollX: true,
		        scrollY: true,
		        bodyHeight: 600,
		        rowHeaders: ['checkbox'],
				editingEvent: 'click',
		        columns: process_columns,
		    });
		    
		    processGrid.on('failResponse', function(ev) {
		        alert(JSON.parse(ev.xhr.responseText).message);
		    });
		}
		
		// ÏàòÏ†ï Î™®Îìú ÌÜ†Í∏Ä Î≤ÑÌäº Ïù¥Î≤§Ìä∏
		$("#btn_process_toggleEditMode").on("click", function () {
		    processIsEditModeEnabled = !processIsEditModeEnabled; // ÏàòÏ†ï Î™®Îìú ÏÉÅÌÉú ÌÜ†Í∏Ä
		    
		    if (processIsEditModeEnabled) {
				$("#btn_process_add_row").show();
				$("#btn_process_remove_row").show();
		    } else {
		    	$("#btn_process_add_row").hide();
				$("#btn_process_remove_row").hide();
		    }
		    
		    if (processIsEditModeEnabled) {
		        processGrid.setColumns([
		        	{header: 'Í≥µÏ†ï ÏΩîÎìú *', name: 'PROCESS_ID', align: 'center', renderer: { type: TextInputBtnRenderer }},
		            {header: 'Í≥µÏ†ïÎ™Ö *', name: 'NAME', align: 'left', editor: 'text', renderer: { type: TextInputRenderer }},
				    {
				        header: 'ÏÇ¨Ïö©Ïó¨Î∂Ä *',
				        name: 'USE_YN',
				        align: 'center',
				        formatter: function({value}) {
				            return `<input type="checkbox" ${value == 'Y' ? 'checked' : ''} />`;
				        },
				        renderer: { type: CheckboxRenderer }
				    },
// 				    {
// 				        header: 'Í≤ÄÏÇ¨Ïó¨Î∂Ä *', 
// 				        name: 'INSPECTION_YN',
// 				        align: 'center',
// 				        formatter: function({value}) {
// 				            return `<input type="checkbox" ${value == 'Y' ? 'checked' : ''} />`;
// 				        },
// 				        renderer: { type: CheckboxRenderer }
// 				    },
		            {header: 'ÎπÑÍ≥†', name: 'NOTE', align: 'left', editor: 'text', renderer: { type: TextInputRenderer }},
		            {header: 'Í≥µÏ†ï ÏÇ¨Ïö© Í∞úÏàò', name: 'USED_CNT', align: 'center', editor: null, hidden: true},
		        ]);
		    } else {
		        processGrid.finishEditing();  // ÌòÑÏû¨ Ìé∏Ïßë Ï§ëÏù∏ ÏÖÄ Ï¢ÖÎ£åÎ•º ÏïàÌïòÎ©¥ ÏàòÏ†ïÎ™®Îìú Ï¢ÖÎ£åÏãú Í∞íÏù¥ Ï¥àÍ∏∞Ìôî ÎêòÎ≤ÑÎ¶º
		        processGrid.setColumns(process_columns);
		    }
		});

		$("#btn_process_add_row").on("click", function () {
		    const newRowKey = processGrid.appendRow(
		        {
		        	"PROCESS_ID": '',
		        	"NAME": '',
		        	"USE_YN": 'N',
		        	"INSPECTION_YN": 'N',
		        	"NOTE": '',
		            isNew: true
		        },
		        {focus: true}
		    );
		});
		
		$("#btn_process_remove_row").on("click", function () {
		    const rowCount = processGrid.getRowCount(); // ÌòÑÏû¨ Ìñâ Í∞úÏàò Í∞ÄÏ†∏Ïò§Í∏∞
		    
		    const allRows = processGrid.getData(); // Ï†ÑÏ≤¥ Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
		    const newRows = allRows.filter(row => row.isNew); // ÏÉàÎ°ú Ï∂îÍ∞ÄÎêú ÌñâÎßå ÌïÑÌÑ∞ÎßÅ
		    
		    if (newRows.length === 0) {
		        alert("ÏÇ≠Ï†úÌï† Ïàò ÏûàÎäî Ïã†Í∑ú ÌñâÏù¥ ÏóÜÏäµÎãàÎã§.");
		        return;
		    }

		    const lastRowKey = processGrid.getRowAt(rowCount - 1).rowKey; // ÎßàÏßÄÎßâ ÌñâÏùò rowKey Í∞ÄÏ†∏Ïò§Í∏∞
		    processGrid.removeRow(lastRowKey); // ÎßàÏßÄÎßâ Ìñâ ÏÇ≠Ï†ú
		});

		$("#btn_process_modify").on("click", function() {
			processGrid.finishEditing();  // ÌòÑÏû¨ Ìé∏Ïßë Ï§ëÏù∏ ÏÖÄ Ï¢ÖÎ£åÎ•º ÏïàÌïòÎ©¥ Í∞íÏù¥ Ï¥àÍ∏∞Ìôî ÎêòÎ≤ÑÎ¶º
			
		    let createdRows = processGrid.getModifiedRows().createdRows;
		    let updatedRows = processGrid.getModifiedRows().updatedRows;
		    
		    // ÌïÑÏàò ÏûÖÎ†• Ïª¨Îüº
		    const requiredFields = ["PROCESS_ID", "NAME", "USE_YN", "INSPECTION_YN"];
			
		    let validCreatedRows = createdRows.filter(row =>
		        requiredFields.every(field => 
		        	row[field] && row[field].trim() !== ''
		        )
		    );
		    
		    let validUpdatedRows = updatedRows.filter(row =>
		        requiredFields.every(field => 
		        	row[field] && row[field].trim() !== ''
		        )
		    );
		    
		    if (createdRows.length == 0 && updatedRows.length == 0) {
		    	alert("ÏàòÏ†ïÎêú Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.");
		        return;
		    }

			if (createdRows.length > 0) {
				if ((validCreatedRows.length == 0)
					|| (validCreatedRows.length != createdRows.length)) {
					alert("ÌïÑÏàòÍ∞íÏùÑ Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
			        return;
				}
			}
				
			if (updatedRows.length > 0 && validUpdatedRows.length == 0) {
				alert("ÌïÑÏàòÍ∞íÏùÑ Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
		        return;
			}
			
			processGrid.request('modifyData');
			processGrid.readData(1, null, true);
			processGrid.setColumns(process_columns);
			
			processIsEditModeEnabled = false;
	    	$("#btn_process_add_row").hide();
			$("#btn_process_remove_row").hide();
		});
		
        $("#btn_process_delete").on("click", function() {
			processGrid.removeCheckedRows();
			
			// Î∞òÎìúÏãú removeCheckedRows()ÌõÑÏóê Ïã§Ìñâ ÏàúÏÑú
			// DELETEÎäî bodyÍ∞Ä ÏóÜÍ≥† urlÍ≥º headerÎßå ÏûàÏùå, Í∏∞Î≥∏Í∞í url -> urlÎåÄÏã† headerÏóê Îã¥ÏïÑ Î≥¥ÎÉÑ
			const ids = processGrid.getModifiedRows().deletedRows
				.map(row => encodeURIComponent(row.PROCESS_ID))  // ÌïúÍ∏Ä Î≥ÄÌôò
				.join(',');
			processDataSource.api.deleteData.headers['X-Delete-IDs'] = ids;
			
		    processGrid.request('deleteData');
			processGrid.reloadData();  // Ïã§Ìå®Ïãú ÌÖåÏù¥Î∏î Î¶¨Î°úÎìú
		});
	</script>
</body>
