			<!-- 콘텐츠 헤더 (Page header) -->

					<div class="row">
						<div class="col-6">
							<div class="card">

						<div class="col-6">
							<div class="card">
								<div class="card-header">
									<h3 class="card-title">소분류</h3>
									<div class="card-tools">
										<!-- new member modal -->
										<button type="button" class="btn btn-block btn-primary btn-sm float-right" id="newMember" data-toggle="modal" data-target="#modal-lg">
											생성
										</button>
										<nav th:replace="~{includes/modals/new :: new}"></nav>

								</div>

	<!-- jQuery -->
	<script src="../../plugins/jquery/jquery.min.js"></script>

	<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- DataTables  & Plugins -->
	<script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
	<script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
	<script src="../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
	<script src="../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
	<script src="../../plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
	<script src="../../plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
	<script src="../../plugins/jszip/jszip.min.js"></script>
	<script src="../../plugins/pdfmake/pdfmake.min.js"></script>
	<script src="../../plugins/pdfmake/vfs_fonts.js"></script>
	<script src="../../plugins/datatables-buttons/js/buttons.html5.min.js"></script>
	<script src="../../plugins/datatables-buttons/js/buttons.print.min.js"></script>
	<script src="../../plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
	<!-- AdminLTE App -->
	<script src="../../dist/js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="../../dist/js/demo.js"></script>
	<!-- InputMask -->
	<script src="../../plugins/moment/moment.min.js"></script>
	<script src="../../plugins/inputmask/jquery.inputmask.min.js"></script>
	<!-- date-range-picker -->
	<script src="../../plugins/daterangepicker/daterangepicker.js"></script>
	
	<!-- Page specific script -->
	<script th:inline="javascript">
		$(function () {
			
			$(function () {
				dateRangePicker();
				// dateRangePicker() 실행 후에 date 받아올 수 있음!!!
				let date = $("#reservation").val().split(' ~ ');
				dataTable('example1', date, false);
			});
			
			$("#btnSearch").on("click", function() {
				let date = $("#reservation").val().split(' ~ ');
				dataTable('example1', date, true);
			});
			
			// 페이지 첫 로딩 시 테이블 출력
			$("#example1").DataTable({
				aaSorting: [], // 초기 정렬 비활성화
				ajax : {
					url : "/getCommonCode",
					type :"POST",
					data : {},
					"dataSrc" : function (res) {
						console.log(res);
		                return res;
		            }
				},
				columns : [
					// DB컬럼명 일치하게 작성
					{data : "GROUP_ID", title : "입사일", "defaultContent": "" },
					{data : "GROUP_NAME", title : "사원번호", "defaultContent": "" },
					{data : "", "defaultContent": "", title : '수정',
							render: function (data, type, row) {
					            return `<button type="button" class="btn btn-block btn-default btn-xs">수정하기</button>`;
					        }
					}

			  	],
				responsive : true, 
				lengthChange : false, 
				autoWidth : false,
			}).buttons()
			  .container();
			$("#reservation").on("change", function() {
				// 기존 테이블 삭제
				$("#example1").DataTable().destroy();
				
				let date = $("#reservation").val().split(' ~ ');
				
				$("#example1").DataTable({
					aaSorting: [], // 초기 정렬 비활성화
					// 버튼 위치 조절
					ajax : {
						url : "/getMemberList",
						type:"POST",
						data : {
							startDate : date[0],					
							endDate : date[1]
						},
						"dataSrc": function (res) {
			                return res;
			            }
					},
					columns : [
					// DB컬럼명 일치하게 작성
					{data : "GROUP_ID", title : "입사일", "defaultContent": "" },
					{data : "GROUP_NAME", title : "사원번호", "defaultContent": "" },
					{data : "", "defaultContent": "", title : '수정',
							render: function (data, type, row) {
					            return `<button type="button" class="btn btn-block btn-primary btn-xs">수정하기</button>`;
					        }
					}
						
					],
					responsive : true, 
					lengthChange : false, 
					autoWidth : false,
				}).buttons()
				  .container();
			});
		});
		
	</script>
