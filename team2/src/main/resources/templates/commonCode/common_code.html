<head>

<body class="hold-transition sidebar-mini">
	<div class="wrapper">

		<!-- 상단 메뉴 -->
		<nav th:replace="~{includes/navbar :: navbar}"></nav>

		<!-- 좌측 메뉴 -->

		<!-- new member modal -->

		<!-- Content Wrapper. Contains page content -->

			<!-- 콘텐츠 헤더 (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>공통코드</h1>

						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">

							</ol>
						</div>

				</div>
			</section>
			<!-- /.콘텐츠 헤더 (Page header) -->
			<!-- 메인 콘텐츠 -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-6">
							<div class="card">
								<div class="card-header">
									<h3 class="card-title">대분류</h3>
									<div class="card-tools">
										<div class="d-flex">
											<button type="button" class="btn btn-primary" id="btnAdd">등록</button>
											<button type="button" class="btn btn-primary mx-1" id="btnUpdate">수정</button>
											<button type="button" class="btn btn-primary" id="btnDelete">삭제</button>
										</div>
									</div>
								</div>
								<div class="card-body">
									<table id="superClass" class="table table-bordered table-striped">

									</table>
								</div>
							<!-- /.card-body -->
							</div>
						<!-- /.card -->
						</div>
						<div class="col-6">
							<div class="card">
								<div class="card-header">
									<h3 class="card-title">소분류</h3>
									<div class="card-tools">
										<!-- new member modal -->
										<button type="button" class="btn btn-block btn-primary btn-sm float-right" id="newMember" data-toggle="modal" data-target="#modal-lg">
											생성
										</button>
									</div>
								</div>
								<div class="card-body">
									<table id="subClass" class="table table-bordered table-striped">

									</table>
								</div>

							</div>
						<!-- /.card -->
						</div>

					</div>
				<!-- /.row -->

			</section>

		</div>
		<!-- /.content-wrapper -->
		<!-- 좌측 메뉴 -->
		<footer th:replace="~{includes/footer :: footer}"></footer>
		<!-- /.좌측 메뉴 -->
		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">

	<!-- jQuery -->
	<script src="../../plugins/jquery/jquery.min.js"></script>

	<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- DataTables  & Plugins -->
	<script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
	<script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
	<script src="../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
	<script src="../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
	<script src="../../plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>

	<script src="../../plugins/pdfmake/pdfmake.min.js"></script>
	<script src="../../plugins/pdfmake/vfs_fonts.js"></script>
	<script src="../../plugins/datatables-buttons/js/buttons.html5.min.js"></script>
	<script src="../../plugins/datatables-buttons/js/buttons.print.min.js"></script>
	<script src="../../plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
	<script src="https://cdn.datatables.net/select/1.2.1/js/dataTables.select.min.js"></script>
	<!-- AdminLTE App -->
	<script src="../../dist/js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="../../dist/js/demo.js"></script>

	<script src="../../plugins/moment/moment.min.js"></script>
	<script src="../../plugins/inputmask/jquery.inputmask.min.js"></script>
	<!-- date-range-picker -->
	<script src="../../plugins/daterangepicker/daterangepicker.js"></script>
	
	<!-- Page specific script -->
	<script th:inline="javascript">
		$(function () {
			superClassDataTable(false);
			subClassDataTable(false);
		});

		function superClassDataTable(isUpdate) {
			// 기존 테이블 삭제
			if (isUpdate) {
				$("#superClass").DataTable().destroy();
			}
			
			let table = $("#superClass").DataTable({
				aaSorting: [], // 초기 정렬 비활성화
				select : {
					style : 'single'
				},
				language : {
					search : "검색",
					paginate: {
		                "first" : "처음",
		                "last" : "마지막",
		                "next" : "다음",
		                "previous" : "이전"
		            },
		            zeroRecords : "검색 결과 없음"
				},
				ajax : {
					url : "/getCommonCode",
					type:"POST",
					data : {},
					"dataSrc": function (res) {
						console.log(res);
		                return res;
		            }
				},
				columns : [
					{data : "GROUP_ID", title : "코드", "defaultContent": "" },
					{data : "GROUP_NAME", title : "코드명", "defaultContent": "" }
				],
				responsive : true, 
				lengthChange : false, 
				autoWidth : false,
			});
			
			$("#btnUpdate").on('click', function(e) {
				if (table.row('.selected').length == 0) {
					alert("행을 선택하세요.");
					
					return;
				}
				
				let code = $('#superClass').DataTable().rows('.selected').data()[0].GROUP_ID;
				console.log(code);
			});
		}
		
		function subClassDataTable(isUpdate) {
			// 기존 테이블 삭제
			if (isUpdate) {
				$("#subClass").DataTable().destroy();
			}
			
			let table = $("#subClass").DataTable({
				aaSorting: [], // 초기 정렬 비활성화
				select : {
					style : 'single'
				},
				language : {
					search : "검색",
					paginate: {
		                "first" : "처음",
		                "last" : "마지막",
		                "next" : "다음",
		                "previous" : "이전"
		            },
		            zeroRecords : "검색 결과 없음"
				},
				ajax : {
					url : "/getCommonCode",
					type:"POST",
					data : {},
					"dataSrc": function (res) {
						console.log(res);
		                return res;
		            }
				},
				columns : [
					{data : "GROUP_ID", title : "코드", "defaultContent": "" },
					{data : "GROUP_NAME", title : "코드명", "defaultContent": "" }
				],
				responsive : true, 
				lengthChange : false, 
				autoWidth : false,
			});
			
			$("#btnUpdate").on('click', function(e) {
				if (table.row('.selected').length == 0) {
					alert("행을 선택하세요.");
					
					return;
				}
				
				let code = $('#superClass').DataTable().rows('.selected').data()[0].GROUP_ID;
				console.log(code);
			});
		}
	</script>
