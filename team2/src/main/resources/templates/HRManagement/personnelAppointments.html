<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AdminLTE 3 | 인사발령</title>

<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
	rel="stylesheet">
<!-- DataTables -->
<link rel="stylesheet"
	href="../../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet"
	href="../../plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
<link rel="stylesheet"
	href="../../plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
<!-- Select2 -->
<link
	href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"

<!-- Theme style -->
<link rel="stylesheet" href="../../dist/css/adminlte.min.css">
<!-- daterange picker -->
<link rel="stylesheet"
	href="../../plugins/daterangepicker/daterangepicker.css">
</head>
<body class="hold-transition sidebar-mini">
	<div class="wrapper">

		<!-- 상단 메뉴 -->
		<nav th:replace="~{includes/navbar :: navbar}"></nav>
		<!-- /.상단 메뉴 -->

		<!-- 좌측 메뉴 -->
		<aside th:replace="~{includes/sidebar :: sidebar}"></aside>
		<!-- /.좌측 메뉴 -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- 콘텐츠 헤더 (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>인사발령</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">인사발령</li>
							</ol>
						</div>
					</div>
				</div>
			</section>
			<!-- /.콘텐츠 헤더 (Page header) -->
			<!-- 메인 콘텐츠 -->
			<section class="content">
				<div
					class="d-flex justify-content-between bg-secondary rounded p-3 mb-4 m-2">
					<div class="d-flex">
						<div class="d-flex">
							<label class="col-form-label mr-3">발령구분</label> <select
								class="appointGubun" name="appointGubun"
								style="min-width: 120px">
								<option selected="selected" disabled>발령구분</option>
								<option>입사</option>
								<option>퇴사</option>
								<option>승진</option>
								<option>부서이동</option>
							</select>
						</div>

						<div class="d-flex mx-4">
							<!-- Date range -->
							<label for="" class="col-form-label mr-3"
								style="min-width: 70px;">발령일자</label>

							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"> <i
										class="far fa-calendar-alt"></i>
									</span>
								</div>
								<input type="text" class="form-control float-right"
									id="dateRange">
							</div>
						</div>
					</div>
					<button type="button" class="btn btn-primary" id="btnSearch">조회</button>
				</div>
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-body">
									<div class="d-flex justify-content-between align-items-start">
										<p class="font-weight-bold">인사발령 조회</p>
										<button type="button" class="btn btn-sm btn-primary"
											id="btnAdd">
											<i class="fa-solid fa-plus"></i> 등록
										</button>
									</div>
									<table id="appointments"
										class="table table-bordered table-striped">
										<tbody>
											<!-- dataTable Ajax -->
										</tbody>
									</table>
								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<!-- 좌측 메뉴 -->
		<footer th:replace="~{includes/footer :: footer}"></footer>
		<!-- /.좌측 메뉴 -->
		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->

	<!-- jQuery -->
	<script src="../../plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- DataTables  & Plugins -->
	<script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
	<script
		src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
	<script
		src="../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
	<script
		src="../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
	<script
		src="../../plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
	<script
		src="../../plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
	<script src="../../plugins/jszip/jszip.min.js"></script>
	<script src="../../plugins/pdfmake/pdfmake.min.js"></script>
	<script src="../../plugins/pdfmake/vfs_fonts.js"></script>
	<script src="../../plugins/datatables-buttons/js/buttons.html5.min.js"></script>
	<script src="../../plugins/datatables-buttons/js/buttons.print.min.js"></script>
	<script src="../../plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
	<!-- AdminLTE App -->
	<script src="../../dist/js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="../../dist/js/demo.js"></script>
	<!-- InputMask -->
	<script src="../../plugins/moment/moment.min.js"></script>
	<script src="../../plugins/inputmask/jquery.inputmask.min.js"></script>
	<!-- date-range-picker -->
	<script src="../../plugins/daterangepicker/daterangepicker.js"></script>
	<!-- select2 -->
	<script
		src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


	<script th:inline="javascript">
	
	// selectBox
	 $(document).ready(function () {
	        $('.appointGubun').select2();
	    });

	//date range
    $(function () {
        dateRangePicker();

        // 페이지 로딩 시 모든 데이터를 조회
        loadDataTable(null, null, null, false);
    });
    
    function dateRangePicker() {
        $.ajax({
            url: "/getMinMaxDate",
            type: "GET",
            success: function (data) {
                let minDate = data.minDate || "2024-01-01";
                let maxDate = data.maxDate || moment().format("YYYY-MM-DD");

                $('#dateRange').daterangepicker({
                    locale: {
                        "separator": " ~ ",
                        "format": 'YYYY-MM-DD',
                        "applyLabel": "선택",
                        "cancelLabel": "취소",
                        "daysOfWeek": ["일", "월", "화", "수", "목", "금", "토"],
                        "monthNames": ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"],
                        "firstDay": 1
                    },
                    startDate: minDate,
                    endDate: maxDate,
                    minDate: minDate,
                    maxDate: maxDate
                });
                $("#dateRange").attr("readonly", false);
            },
            error: function (xhr, status, error) {
                console.error("날짜 정보를 가져오는 중 오류 발생:", error);
            }
        });
    }
    
    function loadDataTable(appointGubun = null, startDate = null, endDate = null, isUpdate = false) {
        // 기존 테이블 삭제
        if (isUpdate) {
            $("#appointments").DataTable().destroy();
        }

        $("#appointments").DataTable({
            aaSorting: [], // 초기 정렬 비활성화
            dom: "<'row'<'col-sm-12 col-md-6'B><'col-sm-12 col-md-6'f>>" +
                 "<'row'<'col-sm-12'tr>>" +
                 "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>",
            language: {
                search: "검색",
                paginate: {
                    first: "처음",
                    last: "마지막",
                    next: "다음",
                    previous: "이전"
                },
                zeroRecords: "검색 결과 없음"
            },
            ajax: {
                url: "/getAppointList",
                type: "POST",
                data: {
                    appointGubun: appointGubun,
                    startDate: startDate,
                    endDate: endDate
                },
                "dataSrc" : function (res) {
                    console.log("Server Response:", res); // 서버 응답 확인
                    return res; // 데이터 반환
                }
            },
            columns: [
                { data: null, title : "No.", render: (data, type, row, meta) => meta.row + 1, orderable: false },
                { data: "ASSIGNMENT_TYPE", title : "발령구분", defaultContent: "" },
                { data: "CHANGE_DATE", title : "발령일자", defaultContent: "" },
                { data: "MEMBER_ID", title : "사원번호", defaultContent: "" },
                { data: "NAME", title : "성명", defaultContent: "" },
                {
                    data: null,
                    title: "직위/직급",
                    render: function (data, type, row) {
                        const oldGrade = row.OLD_GRADE || "없음"; 
                        const newGrade = row.NEW_GRADE || "없음"; 
                        return `${oldGrade} → ${newGrade}`;
                    },
                    defaultContent: ""
                },
                {
                    data: null,
                    title: "부서",
                    render: function (data, type, row) {
                        const oldDept = row.OLD_DEPT || "없음"; 
                        const newDept = row.NEW_DEPT || "없음"; 
                        return `${oldDept} → ${newDept}`; 
                    },
                    defaultContent: ""
                },
                { data: "ETC", title : "비고",  defaultContent: "" }
            ],
            responsive: true,
            lengthChange: false,
            autoWidth: false,
            buttons: ["copy", "csv", "excel", "pdf", "print", "colvis"]
        }).buttons().container().appendTo('#appointments_wrapper .col-md-6:eq(0)'); 
    }
    
    /* btn event */
    
    $("#btnSearch").on("click", function () {
        // 조회 버튼
        let appointGubun = $(".appointGubun").val(); // 발령구분 값
        let date = $("#dateRange").val().split(' ~ '); // 시작일, 종료일
        loadDataTable(appointGubun, date[0], date[1], true);
    });
	</script>
</body>
</html>
