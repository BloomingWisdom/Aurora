	<script th:inline="javascript">
    $(document).ready(function () {
        // Select2 초기화
        $('.appointGubun').select2();

        // Datepicker 초기화
        $('#reservationdate').datetimepicker({
            format: 'YYYY-MM-DD',
            locale: 'ko'
        });

        // 날짜 범위 선택기 설정 및 테이블 초기 로드
        initializeDateRangePicker();
        loadDataTable();

        $("#btnSearch").on("click", function () {
            const appointGubun = $(".appointGubun").val();
            const dateRange = $("#dateRange").val().split(' ~ ');
            const startDate = dateRange[0];
            const endDate = dateRange[1];
            loadDataTable(appointGubun, startDate, endDate, true);
        });
    });

    // 날짜 범위 선택기 초기화
    function initializeDateRangePicker() {
        $.ajax({
            url: "/getMinMaxDate",
            type: "GET",
            success: function (data) {
                const minDate = data.minDate || "2025-01-01";
                const maxDate = data.maxDate || moment().format("YYYY-MM-DD");

                $('#dateRange').daterangepicker({
                    locale: {
                        separator: " ~ ",
                        format: 'YYYY-MM-DD',
                        applyLabel: "선택",
                        cancelLabel: "취소",
                        daysOfWeek: ["일", "월", "화", "수", "목", "금", "토"],
                        monthNames: ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"],
                        firstDay: 1
                    },
                    startDate: minDate,
                    endDate: maxDate,
                    minDate: minDate,
                    maxDate: maxDate
                });
                $("#dateRange").attr("readonly", false);
            },
            error: function (error) {
                console.error("Error fetching date range:", error);
            }
        });
    }

    // 데이터 테이블 로드 함수
    function loadDataTable(appointGubun = null, startDate = null, endDate = null, isUpdate = false) {
        if (isUpdate) {
            $("#appointments").DataTable().destroy();
        }
        
        let deptOptions = [];
        let rankOptions = [];

        // 부서 및 직급 
        $.when(
            $.ajax({
                url: '/getAllDepartments',
                method: 'GET',
                success: function (data) {
                	 deptOptions = Array.isArray(data) ? data : [];
                },
                error: function (error) {
                    console.error('Error fetching departments:', error);
                }
            }),
            $.ajax({
                url: '/getAllRanks',
                method: 'GET',
                async: false,
                success: function (data) {
                	 rankOptions = Array.isArray(data) ? data : [];
                },
                error: function (xhr, status, error) {
                    console.error('Error fetching ranks:', error);
                }
            })
        ).then(() => {$("#appointments").DataTable({            
                aaSorting: [],
                destroy: true,
                dom: "<'row'<'col-sm-12'tr>>" +
                    "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>",
                language: {
                	lengthMenu: "Show _MENU_ entries",
                    search: "검색",
                    paginate: {
                        next: "다음",
                        previous: "이전"
                    },
                    zeroRecords: "검색 결과 없음"
                },
                ajax: {
                    url: "/getAppointList",
                    type: "POST",
                    data: { appointGubun, startDate, endDate },
                    dataSrc: (res) => res
                },
                columns: [                  
                    { data: null, title: "No.", render: (data, type, row, meta) => meta.row + 1, orderable: false },
                    {
                        data: "MEMBER_ID",
                        title: "사원번호",
                        defaultContent: "",
                    },
                    {
                        data: "NAME",
                        title: "성명",
                        defaultContent: "",
                    },
                    {
                        data: "ASSIGNMENT_TYPE",
                        title: "발령구분",
                        defaultContent: ""
                    },
                    {
                        data: "CHANGE_DATE",
                        title: "발령일자",
                        defaultContent: ""
                    },                   
                    {
                        data: null,
                        title: "직위/직급",
                        defaultContent: "",
                        render: function(data, type, row) { 
                        	
                            const oldGrade = rankOptions.find(rank => rank.CODEID === row.OLD_GRADE)?.CODENAME || "없음";

                            const newGrade = rankOptions.find(rank => rank.CODEID === row.NEW_GRADE)?.CODENAME || "직급 선택";

                            return `
                                <div class="d-flex">
                                    ${oldGrade} <span class="mx-2"> → </span>
                                    ${newGrade}
                                </div>
                            `;
                        }                    
                    },
                    {
                        data: null,
                        title: "부서",
                        defaultContent: "",
                        render: function(data, type, row) { 
                        	
                            const oldDept = deptOptions.find(dept => dept.CODEID === row.OLD_DEPT)?.CODENAME || "없음";

                            const newDept = deptOptions.find(dept => dept.CODEID === row.NEW_DEPT)?.CODENAME || "부서 선택";

                            return `
                                <div class="d-flex">
                                    ${oldDept} <span class="mx-2 align-items-center"> → </span>
                                    ${newDept}
                                </div>
                            `;
                        }
                    },
                    {
                        data: "ETC",
                        title: "비고",
                        defaultContent: ""
                    }
                ],
                columnDefs: [
                    { width: "40px", className: "text-center", targets: 0 },
                    { width: "450px", targets: 7 },
                ],
                responsive: true,
                lengthChange: false,
                autoWidth: false,
                buttons: ["copy", "csv", "excel", "pdf", "print", "colvis"]
            }).buttons().container().appendTo('#appointments_wrapper .col-md-6:eq(0)');
        });      
    }
    
	</script>
