	<script th:inline="javascript">
		$(function () {
			// 페이지 첫 로딩 시 테이블 출력
			$("#example1").DataTable({
				aaSorting: [], // 초기 정렬 비활성화
				// 버튼 위치 조절
				dom:	"<'row'<'col-sm-12 col-md-6'B><'col-sm-12 col-md-6'f>>"
					  + "<'row'<'col-sm-12'tr>>"
					  + "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>",
				language : {
					search : "검색",
					paginate: {
		                "first" : "처음",
		                "last" : "마지막",
		                "next" : "다음",
		                "previous" : "이전"
		            }
				},
				ajax : {
					url : "/getMemberList",
					type :"POST",
					data : {},
					"dataSrc" : function (res) {
						console.log(res);
		                return res;
		            }
				},
				columns : [
					// DB컬럼명 일치하게 작성
					{data : "ID", title : "사원번호", "defaultContent": "" },
					{data : "NAME", title : "이름", "defaultContent": "" },
					{data : "GRADE", title : "직급", "defaultContent": "" },
					{data : "DEPARTMENT", title : "부서", "defaultContent": "" },
					{data : "PHONE", title : "전화번호", "defaultContent": "" },
					{data : "JOIN_DATE", title : "입사일", "defaultContent": "" },
					{data : "ID", "defaultContent": "", title : '수정',
							render: function(data){
								return "<button id='"+ data +"' type='button' class='btn btn-block btn-outline-primary'>수정하기</button>";
  							}
					}

			  	],
				responsive : true, 
				lengthChange : false, 
				autoWidth : false,
				buttons: ["copy", "csv", "excel", "pdf", "print", "colvis"]
			}).buttons()
			  .container()
			  .appendTo('#example1_wrapper .col-md-6:eq(0)');	//export 버튼 위치
			
			// date_picker 설정 및 페이지 최초 로딩시 조회 기간 설정 (DB데이터의 최대에서 최소일자)
			let date = /*[[${commuteMinMaxDate}]]*/
			$('#reservation').daterangepicker({
				locale: {
					"separator": " ~ ",
					"format": 'YYYY-MM-DD',
					"applyLabel": "조회",
			     	"cancelLabel": "취소",
			     	"daysOfWeek": ["일", "월", "화", "수", "목", "금", "토"], 
			     	"monthNames": ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"],
			      	"firstDay": 1
			    },
				startDate: date.COMMUTE_MIN_DATE,  // 초기 설정 값
				endDate: date.COMMUTE_MAX_DATE,  // 초기 설정 값
				minDate: date.COMMUTE_MIN_DATE,  // 선택 제한 값
				maxDate: date.COMMUTE_MAX_DATE  // 선택 제한 값
			});
			$("#reservation").attr("readonly",true); 
			
			$("#reservation").on("change", function() {
				// 기존 테이블 삭제
				$("#example1").DataTable().destroy();
				
				let date = $("#reservation").val().split(' ~ ');
				
				$("#example1").DataTable({
					aaSorting: [], // 초기 정렬 비활성화
					// 버튼 위치 조절
					dom :	"<'row'<'col-sm-12 col-md-6'B><'col-sm-12 col-md-6'f>>"
						  + "<'row'<'col-sm-12'tr>>"
						  + "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>",
					language : {
						search : "검색",
						paginate: {
			                "first" : "처음",
			                "last" : "마지막",
			                "next" : "다음",
			                "previous" : "이전"
			            }
					},
					ajax : {
						url : "/getMemberList",
						type:"POST",
						data : {
							startDate : date[0],					
							endDate : date[1]
						},
						"dataSrc": function (res) {
			                return res;
			            }
					},
					columns : [
					// DB컬럼명 일치하게 작성
						{data : "ID", title : "사원번호", "defaultContent": "" },
						{data : "NAME", title : "이름", "defaultContent": "" },
						{data : "GRADE", title : "직급", "defaultContent": "" },
						{data : "DEPARTMENT", title : "부서", "defaultContent": "" },
						{data : "PHONE", title : "전화번호", "defaultContent": "" },
						{data : "JOIN_DATE", title : "입사일", "defaultContent": "" },
						{data : "", "defaultContent": "", title : '수정',
								render: function(data){
									return "<button id='bt' type='button' class='btn btn-block btn-outline-primary'>수정하기</button>";
	  							}
						}
						
					],
					responsive : true, 
					lengthChange : false, 
					autoWidth : false,
					buttons : ["copy", "csv", "excel", "pdf", "print", "colvis"]
				}).buttons()
				  .container()
				  .appendTo('#example1_wrapper .col-md-6:eq(0)');
			});
		});
		
		
	</script>
	<!-- Daum 우편번호 서비스 -->
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script>
	    function exercDaumPostcode() {
	        new daum.Postcode({
	            oncomplete: function(data) {
	                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

	                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
	                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
	                var addr = ''; // 주소 변수
	                var extraAddr = ''; // 참고항목 변수

	                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
	                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
	                    addr = data.roadAddress;
	                } else { // 사용자가 지번 주소를 선택했을 경우(J)
	                    addr = data.jibunAddress;
	                }

	                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
	                if(data.userSelectedType === 'R'){
	                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
	                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
	                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
	                        extraAddr += data.bname;
	                    }
	                    // 건물명이 있고, 공동주택일 경우 추가한다.
	                    if(data.buildingName !== '' && data.apartment === 'Y'){
	                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
	                    }
	                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
	                    if(extraAddr !== ''){
	                        extraAddr = ' (' + extraAddr + ')';
	                    }
	                
	                } else {
	                    extraAddr = '';
	                }

	                // 우편번호와 주소 정보를 해당 필드에 넣는다.
	                document.getElementById('postcode').value = data.zonecode;
	                document.getElementById("address").value = addr + extraAddr;
	                // 커서를 상세주소 필드로 이동한다.
	                document.getElementById("detail_address").focus();
	            }
	        }).open();
	    }
	</script>
	<!-- /. Daum 우편번호 서비스 -->

	<script>
		$(document).ready(function () {
		    $.ajax({
		        url: '/getOrganizationData',
		        method: 'POST',
		        success: function (data) {
					
					console.log(data);
					
					function populateSelectBox(selectBoxId, dataArray, valueKey, textKey) {
			            let selectBox = $(selectBoxId);
			            dataArray.forEach(function (item) {
			                let option = $('<option></option>')
			                    .val(item[valueKey])
			                    .text(item[textKey]);
			                selectBox.append(option);
			            });
			        }

			        populateSelectBox('#bank', data.banks, 'CODE', 'BANK_NAME');
			        populateSelectBox('#department', data.departments, 'CHILD_ID', 'CHILD_NAME');
			        populateSelectBox('#grade', data.grades, 'ID', 'NAME');
		        }
		    });
		});
	</script>
