		function stackedBarChart(chartId, isUpdate) {
		    $.ajax({
		        type: "POST",
		        url: "/dashboard/getPoStackedChart",
		        success: function (res) {
		        	
		        	console.log(res);
		        	
		            let labels = [];
		            let poStatusMap = {}; // { '미결': [], '진행중': [], '마감': [], '검수마감': [] }
		            let statusColors = {
		                '미결': '#f56954',
		                '진행중': '#f39c12',
		                '마감': '#00a65a',
		                '검수마감': '#00c0ef',
		                '미정': '#3c8dbc'
		            };
		
		            // 데이터 전처리 : 날짜별 그룹화
		            res.forEach((el) => {
		                let date = el.ORDER_DATE;
		                let status = el.PO_TEXT;
		                let value = el.STACK_CHART_VALUE;
		
		                if (!labels.includes(date)) {
		                    labels.push(date);
		                }
		
		                if (!poStatusMap[status]) {
		                    poStatusMap[status] = [];
		                }
		            });
		
		            // 모든 날짜에 대해 초기화
		            labels.forEach((date) => {
		                for (let status in poStatusMap) {
		                    poStatusMap[status].push(0); // 기본값 0으로 초기화
		                }
		            });
		
		            // 실제 데이터 반영
		            res.forEach((el) => {
		                let dateIndex = labels.indexOf(el.ORDER_DATE);
		                let status = el.PO_TEXT;
		                poStatusMap[status][dateIndex] = el.STACK_CHART_VALUE;
		            });
		
		            // Chart.js의 datasets 형식으로 변환
		            let datasets = [];
		            for (let status in poStatusMap) {
		                datasets.push({
		                    label: status,
		                    backgroundColor: statusColors[status],
		                    data: poStatusMap[status]
		                });
		            }
		
		            let stackedBarChartCanvas = $('#' + chartId).get(0).getContext('2d');
		            let stackedBarChartData = {
		                labels: labels,
		                datasets: datasets
		            };
		
		            let stackedBarChartOptions = {
		                maintainAspectRatio: false,
		                responsive: true,
		                scales: {
		                    x: { stacked: true },
		                    y: { stacked: true }
		                }
		            };
		
		            // 기존 차트 삭제 후 재생성
		            if (isUpdate && window.myStackedBarChart) {
		                window.myStackedBarChart.destroy();
		            }
		
		            window.myStackedBarChart = new Chart(stackedBarChartCanvas, {
		                type: 'bar',
		                data: stackedBarChartData,
		                options: stackedBarChartOptions
		            });
		        },
		        error: function (XMLHttpRequest, textStatus, errorThrown) {
		            console.log("stackedBarChart() ajax 실패");
		        }
		    });
		}
		
		function clientInboundChart() {
		    $.ajax({
		        type: "POST",
		        url: "/dashboard/getClientInbound",  // SQL 실행하는 API
		        success: function (res) {
		            let labels = [];   // X축 (거래처명)
		            let data = [];     // Y축 (불량률 %)

		            res.forEach((el) => {
		                labels.push(el.CLIENT_NAME);
		                data.push(el.DEFECT_RATE);
		            });

		            let ctx = $('#clientInboundChart').get(0).getContext('2d');
		            
		            // 기존 차트 삭제 후 재생성
		            if (window.myDefectRateChart) {
		                window.myDefectRateChart.destroy();
		            }

		            window.myDefectRateChart = new Chart(ctx, {
		                type: 'bar',
		                data: {
		                    labels: labels,
		                    datasets: [{
		                        label: '불량률 (%)',
		                        data: data,
		                        backgroundColor: 'rgba(255, 99, 132, 0.7)',
		                        borderColor: 'rgba(255, 99, 132, 1)',
		                        borderWidth: 1
		                    }]
		                },
		                options: {
		                    responsive: true,
		                    maintainAspectRatio: false,
		                    scales: {
		                        y: {
		                            beginAtZero: true,
		                            max: 100,
		                            title: {
		                                display: true,
		                                text: '불량률 (%)'
		                            }
		                        },
		                        x: {
		                            title: {
		                                display: true,
		                                text: '거래처'
		                            }
		                        }
		                    }
		                }
		            });
		        },
		        error: function () {
		            console.log("clientInboundChart() ajax 실패");
		        }
		    });
		}
