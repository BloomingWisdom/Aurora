	<!-- Page specific script -->
	<script th:inline="javascript">
	
		// 거래처별 발주량 그리드
		let clientPoGrid = null;
		const clientPoUrl = '/rest/dashboard/clientPo';
		const clientPoDataSource = {
			api: {
			    readData: {url: clientPoUrl, method: 'GET'},
			},
			contentType: 'application/json',
	    };
		let clientPoCurrentSelectedRowKey = null;
		let clientPoCurrentSelectedID = null;
		let clientPoIsEditModeEnabled = false; 
		const clientPo_columns = [
	        {header: '거래처명', name: 'CLIENT_NAME', align: 'center', sortable: true, editor: null},
	        {header: '자재 코드', name: 'MATERIAL_ID', align: 'center', sortable: true, editor: null},
	        {header: '자재명', name: 'MATERIAL_NAME', align: 'center', editor: null},
	        {header: '발주량', name: 'TOTAL_PO_COUNT', align: 'center', sortable: true, editor: null},
	        {header: '불량개수', name: 'TOTAL_DEFECT_QUANTITY', align: 'center', sortable: true, editor: null},
	    ];
		
	    // Chart.js를 사용하여 차트 생성
		$(function () {
		    clientPoInit();
		    
		    stackedBarChart('poChartDaily', false);
		    //stackedBarChart('poChartWeekly', false);
		    //stackedBarChart('poChartMonthly', false);
		    
		    lineChart('poInboundChart1', false);

			clientInboundChart('clientInboundChart', false);
		});
	    
		// clientPoGrid 세팅
		function clientPoInit() {
			clientPoGrid = new tui.Grid({
		        el: document.getElementById('clientPoGrid'),
		        data: clientPoDataSource,
		        scrollX: true,
		        scrollY: true,
		        bodyHeight: 250,
				editingEvent: 'click',
		        columns: clientPo_columns,
		    });

			clientPoGrid.on('failResponse', function(ev) {
		        alert(JSON.parse(ev.xhr.responseText).message);
		    });
		}
	    
		
		function stackedBarChart(chartId, isUpdate) {
		    $.ajax({
		        type: "POST",
		        url: "/dashboard/getPoStackedChart",
		        success: function (res) {
		        	
		        	console.log(res);
		        	
		            let labels = [];
		            let poStatusMap = {}; // { '미결': [], '진행중': [], '마감': [], '검수마감': [] }
		            let statusColors = {
		                '미결': '#f56954',
		                '진행중': '#f39c12',
		                '마감': '#00a65a',
		                '검수마감': '#00c0ef',
		                '미정': '#3c8dbc'
		            };
		
		            // 데이터 전처리 : 날짜별 그룹화
		            res.forEach((el) => {
		                let date = el.ORDER_DATE;
		                let status = el.PO_TEXT;
		                let value = el.STACK_CHART_VALUE;
		
		                if (!labels.includes(date)) {
		                    labels.push(date);
		                }
		
		                if (!poStatusMap[status]) {
		                    poStatusMap[status] = [];
		                }
		            });
		
		            // 모든 날짜에 대해 초기화
		            labels.forEach((date) => {
		                for (let status in poStatusMap) {
		                    poStatusMap[status].push(0); // 기본값 0으로 초기화
		                }
		            });
		
		            // 실제 데이터 반영
		            res.forEach((el) => {
		                let dateIndex = labels.indexOf(el.ORDER_DATE);
		                let status = el.PO_TEXT;
		                poStatusMap[status][dateIndex] = el.STACK_CHART_VALUE;
		            });
		
		            // Chart.js의 datasets 형식으로 변환
		            let datasets = [];
		            for (let status in poStatusMap) {
		                datasets.push({
		                    label: status,
		                    backgroundColor: statusColors[status],
		                    data: poStatusMap[status]
		                });
		            }
		
		            let stackedBarChartCanvas = $('#' + chartId).get(0).getContext('2d');
		            let stackedBarChartData = {
		                labels: labels,
		                datasets: datasets
		            };
		
		            let stackedBarChartOptions = {
		                maintainAspectRatio: false,
		                responsive: true,
		                scales: {
		                    x: { stacked: true },
		                    y: { stacked: true }
		                }
		            };
		
		            // 기존 차트 삭제 후 재생성
		            if (isUpdate && window.myStackedBarChart) {
		                window.myStackedBarChart.destroy();
		            }
		
		            window.myStackedBarChart = new Chart(stackedBarChartCanvas, {
		                type: 'bar',
		                data: stackedBarChartData,
		                options: stackedBarChartOptions
		            });
		        },
		        error: function (XMLHttpRequest, textStatus, errorThrown) {
		            console.log("stackedBarChart() ajax 실패");
		        }
		    });
		}
		
		function clientInboundChart(chartId, isUpdate) {
		    $.ajax({
		        type: "POST",
		        url: "/dashboard/getClientInbound",
		        success: function (res) {
		            let labels = [];   // X축 (거래처명)
		            let data = [];     // Y축 (불량률 %)
		            
		            console.log(res);
		            
		            res.forEach((el) => {
		                labels.push(el.CLIENT_NAME);
		                data.push(el.DEFECT_RATE);
		            });

		            let ctx = $('#' + chartId).get(0).getContext('2d');
		            
		            // 기존 차트 삭제 후 재생성
		            if (isUpdate && window.myClientInboundChart) {
		                window.myClientInboundChart.destroy();
		            }

		            window.myClientInboundChart = new Chart(ctx, {
		                type: 'bar',
		                data: {
		                    labels: labels,
		                    datasets: [{
		                        label: '불량률 (%)',
		                        data: data,
		                        backgroundColor: 'rgba(255, 99, 132, 0.7)',
		                        borderColor: 'rgba(255, 99, 132, 1)',
		                        borderWidth: 1
		                    }]
		                },
		                options: {
		                    responsive: true,
		                    maintainAspectRatio: false,
		                    scales: {
		                        x: {
		                            /* title: {
		                                display: true,
		                                text: '거래처'
		                            } */
		                        },
		                        y: {
		                            beginAtZero: true,
		                            max: 100,
		                            /* title: {
		                                display: true,
		                                text: '불량률 (%)'
		                            } */
		                        }
		                    }
		                }
		            });
		        },
		        error: function () {
		            console.log("clientInboundChart() ajax 실패");
		        }
		    });
		}
		
		function lineChart(chartId, isUpdate) {
		    $.ajax({
		        type: "GET",
		        url: "/rest/dashboard/inboundChart",
		        success: function (res) {
		            if (!res.result || !res.data) {
		                console.log("📌 데이터가 없습니다.");
		                return;
		            }
		            
		            let labels = [];
		            let data = [];
		            
		            console.log(res);
		            
		            // 서버에서 받은 객체를 배열로 변환 후 반복문 실행
		            res.data.contents.forEach((item) => {
		                labels.push(item.ORDER_DATE);  // X축: 날짜
		                data.push(item.DEFECT_RATE);   // Y축: 불량률 (%)
		            });

		            // 차트 컨텍스트 가져오기
		            const ctx = $('#' + chartId).get(0).getContext('2d');

		            // 기존 차트가 있으면 삭제 후 다시 그림
		            if (isUpdate && window.myLineChart) {
		                window.myLineChart.destroy();
		            }

		            // 불량률 라인 차트 생성
		            window.myLineChart = new Chart(ctx, {
		                type: 'line',
		                data: {
		                    labels: labels, // X축 (일자)
		                    datasets: [{
		                        label: '불량률 (%)',
		                        data: data, // Y축 (불량률 %)
		                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
		                        borderColor: 'rgba(255, 99, 132, 1)',
		                        borderWidth: 2,
		                        pointRadius: 5,
		                        pointBackgroundColor: 'rgba(255, 99, 132, 1)',
		                        fill: false,
		                        tension: 0.1 // 부드러운 곡선 효과
		                    }]
		                },
		                options: {
		                    responsive: true,
		                    maintainAspectRatio: false,
		                    scales: {
		                        x: {
		                            /* title: {
		                                display: true,
		                                text: '날짜'
		                            } */
		                        },
		                        y: {
		                            beginAtZero: true,	// 최소값 0으로 설정
 		                            /* title: {
		                                display: true,
		                                text: '불량률 (%)'
		                            }, */
		                            ticks: {
		                                callback: function (value) {
		                                    return value + "%"; // Y축 % 단위 표시
		                                }
		                            }
		                        }
		                    },
		                    plugins: {
		                        tooltip: {
		                            callbacks: {
		                                label: function (tooltipItem) {
		                                    return tooltipItem.raw + " %"; // 툴팁에 % 표시
		                                }
		                            }
		                        }
		                    }
		                }
		            });
		        },
		        error: function () {
		            console.log("lineChart() ajax 실패");
		        }
		    });
		}
	</script>
